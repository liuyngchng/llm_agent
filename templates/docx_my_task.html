<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档生成任务</title>
    <link rel="stylesheet" href="/static/docx.my.task.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> 文档生成任务</h1>
            <p>查看和管理您的文档生成任务</p>
        </header>

        <div class="tasks-container">
            <div class="loading-overlay" id="loadingOverlay">
                <div class="spinner"></div>
            </div>
            <table id="tasksTable">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>文档标题</th>
                        <th>创建时间</th>
                        <th>处理信息</th>
                        <th>处理进度</th>
                        <th>文档下载</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 数据将由JavaScript动态填充 -->
                </tbody>
            </table>

            <div class="empty-state" id="emptyState" style="display: none;">
                <i class="fas fa-inbox"></i>
                <h3>暂无文档任务</h3>
                <p>您还没有创建任何文档生成任务</p>
<!--                <a href="/docx" class="btn btn-primary">-->
<!--                    <i class="fas fa-plus"></i> 创建新任务-->
<!--                </a>-->
            </div>
        </div>
    </div>

    <div class="auto-refresh-indicator" id="refreshIndicator">
        <i class="fas fa-sync-alt"></i> 自动刷新已启用
    </div>
    <script type="text/javascript" src="/static/docx.my.task.js"></script>
</body>
</html>
