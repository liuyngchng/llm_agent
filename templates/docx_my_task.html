<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档生成 - 我的任务</title>
    <link rel="stylesheet" href="/static/docx.my.task.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> 文档生成任务</h1>
            <p>查看和管理您的文档生成任务（每5秒自动刷新）</p>
        </header>

        <div class="tasks-container">
            <div class="loading-overlay" id="loadingOverlay">
                <div class="spinner"></div>
            </div>
            <table id="tasksTable">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>文档标题</th>
                        <th>创建时间</th>
                        <th>处理信息</th>
                        <th>处理进度</th>
                        <th>文档下载</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 数据将由JavaScript动态填充 -->
                </tbody>
            </table>

            <div class="empty-state" id="emptyState" style="display: none;">
                <i class="fas fa-inbox"></i>
                <h3>暂无文档任务</h3>
                <p>您还没有创建任何文档生成任务</p>
                <a href="/docx" class="btn btn-primary">
                    <i class="fas fa-plus"></i> 创建新任务
                </a>
            </div>
        </div>
    </div>

    <div class="auto-refresh-indicator" id="refreshIndicator">
        <i class="fas fa-sync-alt"></i> 自动刷新已启用
    </div>

    <script>
        // 全局变量
        let refreshInterval;
        let tasks = [];

        // 获取任务数据
        async function fetchTasks() {
            showLoading();
            try {
                const token = localStorage.getItem('token') || '';
                const uid = getUidFromUrl();

                const response = await fetch('/docx/my/task', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ uid: uid })
                });

                if (!response.ok) throw new Error('任务获取失败');

                const tasksData = await response.json();
                tasks = Array.isArray(tasksData) ? tasksData : [tasksData];

                // 按创建时间排序（新任务在前）
                tasks.sort((a, b) => {
                    // 假设后端返回的是ISO格式的时间字符串
                    return new Date(b.created_at || b.create_time) - new Date(a.created_at || a.create_time);
                });

                renderTasksTable(tasks);
            } catch (error) {
                console.error('获取任务失败:', error);
            } finally {
                hideLoading();
            }
        }

        // 刷新单个任务状态
        async function refreshTask(taskId) {
            showLoading();

            try {
                const token = localStorage.getItem('token') || '';
                const uid = localStorage.getItem('uid') || '';

                const response = await fetch('/docx/my/task/refresh', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        uid: uid,
                        task_id: taskId
                    })
                });

                if (!response.ok) throw new Error('刷新失败');

                await fetchTasks();
            } catch (error) {
                console.error('刷新失败:', error);
                alert('刷新失败，请重试');
            }
        }

        // 重试任务
        async function retryTask(taskId) {
            showLoading();

            try {
                const token = localStorage.getItem('token') || '';
                const uid = localStorage.getItem('uid') || '';

                const response = await fetch('/docx/my/task/retry', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        uid: uid,
                        task_id: taskId
                    })
                });

                if (!response.ok) throw new Error('重试失败');

                await fetchTasks();
                alert(`任务 ${taskId} 已重新提交`);
            } catch (error) {
                console.error('重试失败:', error);
                alert('重试失败，请重试');
            }
        }

        // 渲染任务表格
        function renderTasksTable(tasks) {
            const tableBody = document.querySelector('#tasksTable tbody');
            const emptyState = document.getElementById('emptyState');

            if (!tasks || tasks.length === 0) {
                document.querySelector('table').style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            tableBody.innerHTML = '';
            let sequenceNumber = 1;
            tasks.forEach(task => {
                const row = document.createElement('tr');

                // 序号
                const idCell = document.createElement('td');
                idCell.textContent = sequenceNumber++;
                idCell.style.fontWeight = '600';
                idCell.style.color = '#4b6cb7';

                // 文档标题
                const infoCell = document.createElement('td');
                infoCell.innerHTML = `
                    <div><strong>${task.doc_title || '无标题'}</strong></div>
                    <div style="color: #666; font-size: 0.9rem;">${task.doc_type || '未知类型'}</div>
                `;

                // 创建时间 - 使用格式化时间
                const createTimeCell = document.createElement('td');
                // 假设后端返回的是ISO格式时间字符串，如 '2025-08-25T12:37:14Z'
                // 或者时间戳，如 1792222222
                let createTime = '未知时间';

                if (task.created_at || task.create_time) {
                    // 如果是时间戳（数字）
                    if (typeof (task.created_at || task.create_time) === 'number') {
                        createTime = new Date((task.created_at || task.create_time) * 1000).toLocaleString('zh-CN');
                    }
                    // 如果是时间字符串
                    else {
                        createTime = new Date(task.created_at || task.create_time).toLocaleString('zh-CN');
                    }
                }
                createTimeCell.textContent = createTime;

                // 处理信息
                const timeCell = document.createElement('td');
                timeCell.textContent = task.process_info || '未知时间';

                // 处理进度
                const statusCell = document.createElement('td');
                statusCell.textContent = (task.percent || 0) + '%';

                // 文档下载
                const downloadCell = document.createElement('td');
                downloadCell.innerHTML = `
                        <a href="/docx/download/task/${task.task_id}">
                            全文下载
                        </a>
                    `;

                // 操作
                const actionCell = document.createElement('td');
                if (task.status === 'in-progress' || task.status === 'pending') {
                    actionCell.innerHTML = `
                        <button class="action-btn action-refresh" onclick="refreshTask('${task.id}')">
                            <i class="fas fa-sync-alt"></i> 刷新状态
                        </button>
                    `;
                } else if (task.status === 'failed') {
                    actionCell.innerHTML = `
                        <button class="action-btn action-refresh" onclick="retryTask('${task.id}')">
                            <i class="fas fa-redo"></i> 重试
                        </button>
                    `;
                } else {
                    actionCell.innerHTML = `
                        <button class="action-btn" disabled>
                            <i class="fas fa-check"></i> 已完成
                        </button>
                    `;
                }

                row.appendChild(idCell);
                row.appendChild(infoCell);
                row.appendChild(createTimeCell);
                row.appendChild(timeCell);
                row.appendChild(statusCell);
                row.appendChild(downloadCell);
                row.appendChild(actionCell);
                tableBody.appendChild(row);
            });

            document.querySelector('table').style.display = 'table';
            emptyState.style.display = 'none';
        }

        // 显示加载状态
        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }

        // 隐藏加载状态
        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }

        // 启动自动刷新
        function startAutoRefresh() {
            // 每5秒刷新一次
            refreshInterval = setInterval(fetchTasks, 5000);

            // 显示刷新指示器
            const indicator = document.getElementById('refreshIndicator');
            indicator.style.display = 'block';

            // 添加闪烁动画
            let blinkCount = 0;
            const blinkInterval = setInterval(() => {
                indicator.style.opacity = indicator.style.opacity === '0.7' ? '1' : '0.7';
                blinkCount++;
                if (blinkCount >= 6) {
                    clearInterval(blinkInterval);
                    indicator.style.opacity = '1';
                }
            }, 300);
        }

        // 停止自动刷新
        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
                document.getElementById('refreshIndicator').style.display = 'none';
            }
        }

        // 从URL获取UID
        function getUidFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('uid');
        }

        // 初始化页面
        document.addEventListener('DOMContentLoaded', () => {
            fetchTasks();
            startAutoRefresh();

            // 当页面失去焦点时停止刷新，获得焦点时重新开始
            document.addEventListener('visibilitychange', function() {
                if (document.hidden) {
                    stopAutoRefresh();
                } else {
                    startAutoRefresh();
                }
            });
        });
    </script>
</body>
</html>
