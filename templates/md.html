<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ sys_name }}</title>
    <link rel="stylesheet" href="/static/md.css">
</head>
<body>
    <div class="markdown-body">
        <h1>{{ sys_name }}</h1>
        {% if warning_info %}
        <div class="warning" style="color: #d73a49; background: #ffebea; padding: 10px; border-radius: 4px; margin: 10px 0;">
            {{ warning_info }}
        </div>
        {% endif %}

        <!-- 直接输出转换后的 HTML -->
        {{ html_content | safe }}
    </div>
</body>
</html>
