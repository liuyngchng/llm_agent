<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/static/purify.min.js"></script>
    <script src="/static/marked.min.js"></script>
    <script src="/static/chart.min.3.8.0.js"></script>
    <link rel="stylesheet" href="/static/my.css">
    <title>{{ sys_name | default('智能问答系统') }}</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{ sys_name | default('智能问答系统') }}</h1>
        </div>
        
        <div class="chat-container" id="chat-container">
            <!-- 聊天内容将在这里动态生成 -->
        </div>
        
        <form id="query-form">
            <div class="input-container">
                <input type="text" class="input-field" id="query-input" name="msg" placeholder="输入你的问题，帮你深度解答" required>
                <button type="button" class="voice-button" id="voice-btn">
                    <!-- SVG麦克风图标 -->
                    <svg width="24" height="24" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M12 15c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v7c0 1.66 1.34 3 3 3zm-1-12c0-.55.45-1 1-1s1 .45 1 1v7c0 .55-.45 1-1 1s-1-.45-1-1V3zm6 9c0 3.53-2.61 6.43-6 6.92V21h2c.55 0 1 .45 1 1s-.45 1-1 1H7c-.55 0-1-.45-1-1s.45-1 1-1h2v-2.08c-3.39-.49-6-3.39-6-6.92 0-.55.45-1 1-1s1 .45 1 1c0 2.76 2.24 5 5 5s5-2.24 5-5c0-.55.45-1 1-1s1 .45 1 1z"/>
                    </svg>
                </button>
                <button type="submit" class="send-button">发送</button>
            </div>
            <input type="hidden" id ="uid" name="uid" value="{{uid}}">
        </form>
    </div>
    <div class="status-indicator" id="status-indicator"></div>
    <div id="voice-effect" class="voice-effect" style="display:none"></div>
    <script>
        DOMPurify.addHook('uponSanitizeElement', (node, data) => {
            if (data.tagName === 'canvas') {
                node.setAttribute('id', data.attr.id);
            }
        });
        // 聊天容器
        const chatContainer = document.getElementById('chat-container');
        const queryForm = document.getElementById('query-form');
        const queryInput = document.getElementById('query-input');
        const dbUriInput = document.getElementById('db-uri-input');
        window.onload = function() {
            const greeting = `Hi，我是问数小助手～ 很高兴遇见你！你可以随时问我天燃气销售数据的问题，我来帮你查查
            `;
            addMessage(greeting, 'bot');
        };
        // 表单提交
        queryForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const query = queryInput.value.trim();
            
            if (!query) {
                addMessage("请填写问题", 'bot');
                return;
            }
            
            // 添加用户消息到聊天
            addMessage(query, 'user');
            
            // 清空输入框
            queryInput.value = '';            
            // 发送API请求
            fetchQueryData(query).then(data => {
                    if (data.chart) {
                        const msgElement = addMessage(' ', 'bot', true);
                        renderChart(msgElement.querySelector('canvas'), data.chart);
                    } else {
                        addMessage(data, 'bot');
                    }
                })
                .catch(error => {
                    console.log("error_occurred", error.message)
                    addMessage(`查询失败，网路请求超时，请您稍后再试`, 'bot');
                });
        });
        
        // 发送API请求
        // 修改后的fetch逻辑
        async function fetchQueryData(query) {
            const sendButton = document.querySelector('.send-button');
            try {
                sendButton.disabled = true;
                const loadingMsg = addMessage('<div class="loading-dots">处理中</div>', 'bot');
                const controller = new AbortController();
                setTimeout(() => controller.abort(), 30000);
                await fetch('/query/data', {
                    signal: controller.signal
                });
                const response = await fetch('/query/data', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                    body: `msg=${encodeURIComponent(query)}&uid=${encodeURIComponent(document.getElementById('uid').value)}`
                });

                if (loadingMsg && chatContainer.contains(loadingMsg)) {
                    chatContainer.removeChild(loadingMsg);
                }
                sendButton.disabled = false;

                if (!response.ok) throw new Error('网络响应失败');
                const data = await response.json();
                return data;
            } catch (error) {
                if (loadingMsg && chatContainer.contains(loadingMsg)) {
                    chatContainer.removeChild(loadingMsg);
                }
                sendButton.disabled = false;
                throw error;
            }
        }
        
        // 添加消息到聊天
        function addMessage(text, type, isChart = false) {
            const messageContainer = document.createElement('div');
            messageContainer.classList.add('message-container');
            if (isChart) {
                messageContainer.innerHTML = `
                <div style="display: flex; align-items: center; gap: 10px;">
                    <img width="24" height="24" src="/static/bot.png">
                    <div class="chart-container">
                        您需要的数据的图形化展示如下所示：<br>
                        <canvas></canvas>
                    </div>
                </div>
                `;
                chatContainer.appendChild(messageContainer);  // 追加这行
                chatContainer.scrollTop = chatContainer.scrollHeight;  // 追加这行
                return messageContainer;
            }
            // 安全处理并解析markdown/html
            const sanitizedContent = DOMPurify.sanitize(
                type === 'bot' ? marked.parse(text) : text,
                {
                    ADD_TAGS: ['canvas'],
                    ADD_ATTR: ['id']
                }
            );

            if (type === 'user') {
                messageContainer.classList.add('user-message-container');
                messageContainer.innerHTML = `
                    <div class="message-bubble bot-message-bubble">${sanitizedContent}</div>
                `;
            } else {
                messageContainer.classList.add('bot-message-container');
                messageContainer.innerHTML = `
                <div style="display: flex; align-items: center; gap: 10px;">
                        <img width="24" height="24" src="/static/bot.png">
                    <div class="message-bubble bot-message-bubble">${sanitizedContent}</div>
                </div>
                `;
            }
            
            chatContainer.appendChild(messageContainer);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return messageContainer;
        }
        function renderChart(canvasElement, rawData) {
            const colors = ['#FF6B6B','#4ECDC4','#45B7D1','#96CEB4','#FFEEAD','#D4A5A5','#99B898','#FECEA8'];
            new Chart(canvasElement, {
                type: 'pie',
                data: {
                    labels: rawData.labels,
                    datasets: [{
                        data: rawData.values,
                        backgroundColor: colors.slice(0, rawData.labels.length) // 动态取色
                    }]
                }
            });
        }


    </script>
    <script>
        // 语音识别功能
        const voiceBtn = document.getElementById('voice-btn');
        let isRecording = false;
        let mediaRecorder, mediaStream, timeoutId, timer;
        let audioChunks = [];
        let countdown = 10;
        // 点击切换录音状态
        voiceBtn.addEventListener('click', toggleRecording);

        async function toggleRecording() {
          if (isRecording) {
            clearTimeout(timeoutId);
            clearInterval(timer);
            mediaRecorder.stop();
            mediaStream.getTracks().forEach(track => track.stop());
            clearState();
            showStatus('🛑 已手动停止', 1500);
          } else {
            clearInterval(timer);
            document.getElementById('voice-effect').style.display = 'block';
            try {
                countdown = 10;
                queryInput.value = '';
              mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true });
              mediaRecorder = new MediaRecorder(mediaStream);
              setupRecorder();

              mediaRecorder.start();
              isRecording = true;
              voiceBtn.classList.add('recording');
              showStatus(`🎤 录音中 (剩余${countdown}秒)...`);
              timer = setInterval(() => {
                  countdown--;
                  showStatus(`🎤 录音中 (剩余${countdown}秒)...`);
                  if(countdown <= 0) clearInterval(timer);
              }, 1000);

              // 10秒自动停止
              timeoutId = setTimeout(autoStopRecording, 10000);
            } catch (error) {
              showStatus('❌ 麦克风不可用');
            }
          }
        }

        function setupRecorder() {
          audioChunks = [];
          mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
          mediaRecorder.onstop = processAudio;
        }

        function autoStopRecording() {
          if (isRecording) {
            mediaRecorder.stop();
            showStatus('⏱️ 已达到10秒最长录音时间');
          }
          clearState();
        }

        function stopRecording() {
          mediaRecorder.stop();
          mediaStream.getTracks().forEach(track => {
            track.stop();  // 停止轨道
            mediaStream.removeTrack(track); // 从流中移除轨道
          });
          mediaStream = null;
          clearTimeout(timeoutId);
        }

        async function processAudio() {
          try {
            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
            const formData = new FormData();
            formData.append('audio', audioBlob, 'recording.webm');

            const response = await fetch('/trans/audio', { method: 'POST', body: formData });
            const { text } = await response.json();

            if (text) {
              queryInput.value = text;
              showStatus('✅ 识别成功', 1500);
            }
          } catch (error) {
            showStatus('❌ 识别失败', 2000);
          } finally {
            clearState();
          }
        }

        function clearState() {
          isRecording = false;
          clearInterval(timer);
          voiceBtn.classList.remove('recording');
          document.getElementById('voice-effect').style.display = 'none';
        }

        function showStatus(text, duration) {
          const indicator = document.getElementById('status-indicator');
          indicator.textContent = text;
          indicator.style.display = 'block';
          if (duration) setTimeout(() => indicator.style.display = 'none', duration);
        }
        </script>
</body>
</html>
