<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/static/purify.min.js"></script>
    <script src="/static/marked.min.js"></script>
    <script src="/static/chart.min.3.8.0.js"></script>
    <link rel="stylesheet" href="/static/my.css">
    <title>{{sys_name}}</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{sys_name}}</h1>
        </div>
        
        <div class="chat-container" id="chat-container">
            <!-- 聊天内容将在这里动态生成 -->
        </div>
        
        <form id="query-form">
            <div class="input-container">
                <input type="text" class="input-field" id="query-input" name="msg" placeholder="输入你的问题，帮你深度解答" required>
                <button type="submit" class="send-button">发送</button>
            </div>
            <input type="hidden" id ="uid" name="uid" value="{{uid}}">
        </form>
    </div>

    <script>
        DOMPurify.addHook('uponSanitizeElement', (node, data) => {
            if (data.tagName === 'canvas') {
                node.setAttribute('id', data.attr.id);
            }
        });
        // 聊天容器
        const chatContainer = document.getElementById('chat-container');
        const queryForm = document.getElementById('query-form');
        const queryInput = document.getElementById('query-input');
        const dbUriInput = document.getElementById('db-uri-input');
        window.onload = function() {
            const greeting = `<div style="display: flex; align-items: center; gap: 10px;">
                  <img width="24" height="24" src="/static/bot.png">
                  <div>
                    <div>Hi，我是客服小助手～</div>
                    <div>很高兴遇见你！你可以随时问我关于燃气使用过程中遇到的问题，我来帮你看看</div>
                  </div>
                </div>`;
            addMessage(greeting, 'bot');
        };
        // 表单提交
        queryForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const query = queryInput.value.trim();
            
            if (!query) {
                addMessage("请填写问题", 'bot');
                return;
            }
            
            // 添加用户消息到聊天
            addMessage(query, 'user');
            
            // 清空输入框
            queryInput.value = '';            
            // 发送API请求
            fetchQueryData(query).then(data => {
                    if (data.chart) {
                        console.log(data)
                        const chartData = JSON.parse(data.split('chart:')[1]);
                        const msgElement = addMessage(data, 'bot');
                        renderChart(msgElement.querySelector('canvas'), chartData);
                    } else {
                        addMessage(data, 'bot');
                    }
                })
                .catch(error => {
                    addMessage(`查询失败：${error.message}`, 'bot');
                });
        });
        
        // 发送API请求
        // 修改后的fetch逻辑
        async function fetchQueryData(query) {
            const sendButton = document.querySelector('.send-button');
            try {
                sendButton.disabled = true;
                const loadingMsg = addMessage('<div class="loading-dots">处理中</div>', 'bot');

                const response = await fetch('/query/data', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                    body: `msg=${encodeURIComponent(query)}&uid=${encodeURIComponent(document.getElementById('uid').value)}`
                });

                chatContainer.removeChild(loadingMsg);
                sendButton.disabled = false;

                if (!response.ok) throw new Error('网络响应失败');
                return await response.text();
            } catch (error) {
                chatContainer.removeChild(loadingMsg);
                sendButton.disabled = false;
                throw error;
            }
        }
        
        // 添加消息到聊天
        function addMessage(text, type) {
            const messageContainer = document.createElement('div');
            messageContainer.classList.add('message-container');
            // 安全处理并解析markdown/html
            const sanitizedContent = DOMPurify.sanitize(
                type === 'bot' ? marked.parse(text) : text
            );
            if (type === 'bot' && text.startsWith('chart:')) {
                messageContainer.innerHTML = `
                    <div class="chart-container">
                        <canvas id="myChart"></canvas>
                    </div>`;
                return messageContainer;
            }
            if (type === 'user') {
                messageContainer.classList.add('user-message-container');
                messageContainer.innerHTML = `
                    <div class="message-bubble user-message-bubble">${sanitizedContent}</div>
                `;
            } else {
                messageContainer.classList.add('bot-message-container');
                messageContainer.innerHTML = `
                    <div class="message-bubble bot-message-bubble">${sanitizedContent}</div>
                `;
            }
            
            chatContainer.appendChild(messageContainer);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return messageContainer;
        }
        function renderChart(canvasElement, rawData) {
            new Chart(canvasElement, {
                type: 'pie',
                data: {
                    labels: rawData.labels,
                    datasets: [{
                        data: rawData.values,
                        backgroundColor: ['#FF6B6B', '#4ECDC4', '#45B7D1']
                    }]
                }
            });
        }
    </script>
</body>
</html>
