<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta id="chat_index.html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="/static/purify.min.js"></script>
    <script type="text/javascript" src="/static/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }

        header {
            background: linear-gradient(to right, #4b6cb7, #182848);
            color: white;
            padding: 20px 30px;
            position: relative;
        }

        header h1 {
            font-size: 1.8rem;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 5px;
        }

        .system-settings-link-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .system-settings-link {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.3);
            font-weight: 600;
        }

        .system-settings-link:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        .chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message-container {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        .user-message-container {
            align-items: flex-end;
        }

        .bot-message-container {
            align-items: flex-start;
        }

        .message-bubble {
            padding: 15px;
            border-radius: 12px;
            max-width: 85%;
            line-height: 1.6;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            position: relative;
        }

        .user-message-bubble {
            background: linear-gradient(to right, #e6f7ff, #d1edff);
            border: 1px solid #c5e3ff;
            color: #1a3c5a;
        }

        .bot-message-bubble {
            background: white;
            border: 1px solid #e0e0e0;
            color: #333;
        }

        .bot-message-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .bot-message-header img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #4b6cb7;
            padding: 4px;
        }

        .message-actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
            justify-content: flex-end;
        }

        .stop-button, .copy-button {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            border: none;
            transition: all 0.3s;
        }

        .stop-button {
            background: #ff4d4d;
            color: white;
        }

        .stop-button:hover {
            background: #e60000;
            transform: translateY(-2px);
        }

        .copy-button {
            background: linear-gradient(to right, #4b6cb7, #3a5a9e);
            color: white;
        }

        .copy-button:hover {
            background: linear-gradient(to right, #3a5a9e, #2c487e);
            transform: translateY(-2px);
        }

        #query-form {
            padding: 20px;
            border-top: 1px solid #eee;
            background: white;
        }

        .input-container {
            display: flex;
            gap: 10px;
            position: relative;
        }

        .input-field {
            flex: 1;
            padding: 14px 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: #4b6cb7;
            box-shadow: 0 0 0 3px rgba(75, 108, 183, 0.2);
        }

        .send-button, .stop-button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .send-button {
            background: linear-gradient(to right, #4b6cb7, #3a5a9e);
            color: white;
        }

        .send-button:hover:not(:disabled) {
            background: linear-gradient(to right, #3a5a9e, #2c487e);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(75, 108, 183, 0.3);
        }

        .send-button:disabled {
            background: #e0e0e0;
            cursor: not-allowed;
            color: #aaa;
        }

        .typing-indicator {
            display: inline-flex;
            gap: 6px;
            align-items: center;
            padding: 8px 15px;
            background: #f0f4ff;
            border-radius: 20px;
            color: #4b6cb7;
            font-size: 0.9rem;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4b6cb7;
            animation: bounce 1.5s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) { animation-delay: 0s; }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* Markdown内容样式 */
        .bot-message-bubble h1,
        .bot-message-bubble h2,
        .bot-message-bubble h3 {
            color: #2c3e50;
            margin: 15px 0 10px 0;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }

        .bot-message-bubble p {
            margin: 10px 0;
            line-height: 1.6;
        }

        .bot-message-bubble ul,
        .bot-message-bubble ol {
            padding-left: 25px;
            margin: 10px 0;
        }

        .bot-message-bubble li {
            margin: 8px 0;
        }

        .bot-message-bubble code {
            background: #f5f7fa;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
        }

        .bot-message-bubble pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 15px 0;
            border-left: 4px solid #4b6cb7;
        }

        .bot-message-bubble blockquote {
            border-left: 4px solid #4b6cb7;
            padding: 5px 15px;
            margin: 15px 0;
            background: #f8f9fa;
            color: #555;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                height: 95vh;
                border-radius: 12px;
            }

            header {
                padding: 15px;
            }

            header h1 {
                font-size: 1.5rem;
                padding-top: 10px;
            }

            .system-settings-link-container {
                position: static;
                justify-content: center;
                margin-top: 10px;
            }

            .system-settings-link {
                font-size: 0.8rem;
                padding: 6px 12px;
            }

            .chat-container {
                padding: 15px;
            }

            .message-bubble {
                max-width: 90%;
                padding: 12px;
            }

            .input-container {
                flex-direction: column;
            }

            .send-button, .stop-button {
                width: 100%;
                padding: 12px;
            }

            .bot-message-header img {
                width: 28px;
                height: 28px;
            }
        }
    </style>
    <title>智能问答</title>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-comments"></i> 智能问答</h1>
            <div class="system-settings-link-container">
                <a href="/vdb/idx?uid={{uid}}&app_source={{app_source}}&t={{t}}" class="system-settings-link" target="_blank">
                    <i class="fas fa-book"></i> 知识库配置
                </a>
                <a href="/logout?uid={{uid}}&app_source={{app_source}}" class="system-settings-link" target="_blank">
                    <i class="fas fa-sign-out-alt"></i> 退出
                </a>
            </div>
        </header>

        <div class="chat-container" id="chat-container">
            <!-- 初始欢迎消息 -->
            <div class="message-container bot-message-container">

            </div>
        </div>

        <form id="query-form">
            <div class="input-container">
                <input type="text" class="input-field" id="query-input" name="msg"
                       placeholder="输入你的问题，帮你深度解答..." required autocomplete="off">
                <button type="submit" class="send-button" id="send-button">
                    <i class="fas fa-paper-plane"></i> 发送
                </button>
                <button type="button" class="stop-button" id="stop-button" style="display:none;">
                    <i class="fas fa-stop"></i> 停止
                </button>
            </div>
            <input type="hidden" id ="uid" name="uid" value="{{uid}}">
            <input type="hidden" id ="t" name="t" value="{{t}}">
            <input type="hidden" id ="app_source" name="app_source" value="{{app_source}}">
            <input type="hidden" id ="greeting" name="greeting" value="{{greeting}}">
        </form>
    </div>
    <script>
        // 聊天容器和元素
        const chatContainer = document.getElementById('chat-container');
        const queryForm = document.getElementById('query-form');
        const queryInput = document.getElementById('query-input');
        const sendButton = document.getElementById('send-button');
        const stopButton = document.getElementById('stop-button');
        let isFetching = false;
        let currentResponse = null;
        let abortController = null;
        let currentBotMessage = null;

        // 页面加载时显示欢迎信息
        window.onload = function() {
            const greetingEl = document.getElementById('greeting');
            if (greetingEl && greetingEl.value) {
                addMessage(greetingEl.value, 'bot');
            }
            queryInput.focus();
        };

        // 表单提交事件
        queryForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            if (isFetching) return;

            const query = queryInput.value.trim();
            if (!query) {
                addMessage("请填写您想问的问题", 'bot');
                return;
            }

            // 添加用户消息
            addMessage(query, 'user');
            queryInput.value = '';
            queryInput.focus();

            try {
                // 开始获取数据
                await fetchQueryData(query);
            } catch (error) {
                console.error("请求出错:", error);
                if (currentBotMessage) {
                    updateBotMessage("回答生成中断或出错，请重试");
                }
                resetUI();
            }
        });

        // 停止按钮事件
        stopButton.addEventListener('click', function() {
            if (abortController) {
                abortController.abort();
            }
            if (currentBotMessage) {
                updateBotMessage("回答生成已停止");
            }
            resetUI();
        });

        // 获取流式数据
        async function fetchQueryData(query) {
            isFetching = true;
            sendButton.disabled = true;
            stopButton.style.display = 'inline-block';

            // 创建新的中止控制器
            abortController = new AbortController();

            // 添加加载中的消息
            currentBotMessage = addMessage('<div class="typing-indicator"><span></span><span></span><span></span> 思考中...</div>', 'bot');

            try {
                const t = document.getElementById('t').value;
                const appSource = document.getElementById('app_source').value;
                const uid = document.getElementById('uid').value;

                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'Accept': 'text/event-stream'
                    },
                    body: `msg=${encodeURIComponent(query)}&uid=${encodeURIComponent(uid)}&t=${t}&app_source=${appSource}`,
                    signal: abortController.signal
                });

                // 检查响应是否正常
                if (!response.ok || !response.body) {
                    throw new Error('网络响应失败');
                }

                // 设置当前响应对象
                currentResponse = response;

                // 读取流数据
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let accumulatedText = '';

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    accumulatedText += chunk;

                    // 更新消息内容
                    updateBotMessage(accumulatedText);
                }

                // 添加复制按钮
                addCopyButton(currentBotMessage, accumulatedText);

            } catch (error) {
                if (error.name === 'AbortError') {
                    console.log('请求已中止');
                } else {
                    console.error('请求出错:', error);
                    if (currentBotMessage) {
                        updateBotMessage("回答生成出错，请重试");
                    }
                }
            } finally {
                resetUI();
            }
        }

        // 更新机器人消息
        function updateBotMessage(text) {
            if (!currentBotMessage) return;

            const messageBubble = currentBotMessage.querySelector('.bot-message-bubble');
            if (messageBubble) {
                // 使用DOMPurify和Marked解析Markdown
                const sanitizedContent = DOMPurify.sanitize(
                    marked.parse(text),
                    { ADD_TAGS: ['canvas'], ADD_ATTR: ['id'] }
                );
                messageBubble.innerHTML = sanitizedContent;

                // 滚动到底部
                messageBubble.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }

        // 添加消息到聊天容器
        function addMessage(text, type) {
            const messageContainer = document.createElement('div');
            messageContainer.classList.add('message-container');

            let sanitizedContent = '';

            if (type === 'user') {
                messageContainer.classList.add('user-message-container');
                sanitizedContent = DOMPurify.sanitize(text);
                messageContainer.innerHTML = `
                    <div class="message-bubble user-message-bubble">${sanitizedContent}</div>
                `;
            } else {
                messageContainer.classList.add('bot-message-container');
                sanitizedContent = DOMPurify.sanitize(
                    marked.parse(text),
                    { ADD_TAGS: ['canvas'], ADD_ATTR: ['id'] }
                );
                messageContainer.innerHTML = `
                    <div class="bot-message-header">
                        <img src="/static/bot.png" alt="AI Assistant">
                        <span>智能助手</span>
                    </div>
                    <div class="message-bubble bot-message-bubble">${sanitizedContent}</div>
                `;
            }

            chatContainer.appendChild(messageContainer);
            messageContainer.scrollIntoView({ behavior: 'smooth' });
            return messageContainer;
        }

        // 添加复制按钮
        function addCopyButton(messageContainer, text) {
            const actionsContainer = document.createElement('div');
            actionsContainer.classList.add('message-actions');

            const copyButton = document.createElement('button');
            copyButton.classList.add('copy-button');
            copyButton.innerHTML = '<i class="fas fa-copy"></i> 复制';
            copyButton.onclick = function() {
                navigator.clipboard.writeText(text).then(() => {
                    const originalText = copyButton.innerHTML;
                    copyButton.innerHTML = '<i class="fas fa-check"></i> 已复制!';
                    setTimeout(() => {
                        copyButton.innerHTML = originalText;
                    }, 2000);
                });
            };

            actionsContainer.appendChild(copyButton);
            messageContainer.appendChild(actionsContainer);
        }

        // 重置UI状态
        function resetUI() {
            isFetching = false;
            sendButton.disabled = false;
            stopButton.style.display = 'none';
            currentResponse = null;
            abortController = null;
            currentBotMessage = null;
        }

        // 键盘快捷键支持
        queryInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                queryForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
