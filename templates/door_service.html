<div>请您填写以下信息，我们将安排工作人员上门为您提供服务</div>
<div class="door_service">
    <meta charset="UTF-8">
    <div class="title">燃气上门服务预约</div>
    <form id="doorSrvReqForm" method="post" action="/door/srv">
        <div class="form-row">
            <label><span style="color:red">* </span>服务类型</label>
            <select id="serviceType" name="serviceType" class="input-group" required>
                <option value="">-- 请选择 --</option>
                <option value="报装服务">报装服务</option>
                <option value="安全检查">安全检查</option>
                <option value="紧急抢修">紧急抢修</option>
                <option value="设施维修">设施维修</option>
                <option value="拆改迁移">拆改迁移</option>
                <option value="器具安装">器具安装</option>
                <option value="其他">其他</option>
            </select>
        </div>

        <div class="form-row">
            <label><span style="color:red">* </span>客户姓名</label>
            <input type="text" id="customerName" name="customerName" class="input-group" value="{{客户姓名}}" required>
        </div>

        <div class="form-row">
            <label><span style="color:red">* </span>联系电话</label>
            <input type="tel" id="contactNumber" name="contactNumber" class="input-group" value="{{联系电话}}" required>
        </div>

        <div class="form-row">
            <label><span style="color:red">* </span>服务地址</label>
            <input type="text" id="address" name="address" class="input-group" value="{{服务地址}}" required>
        </div>

        <div class="form-row">
            <label><span style="color:red">* </span>期望上门日期</label>
            <input type="date" id="preferredDate" name="preferredDate" class="input-group" value="{{期望上门日期}}" required>
        </div>

        <div class="form-row">
            <label>期望上门时间段</label>
            <select id="preferredTime" name="preferredTime" class="input-group">
                <option value="">任意时间</option>
                <option value="08:00-12:00">上午 (08:00-12:00)</option>
                <option value="12:00-14:00">中午 (12:00-14:00)</option>
                <option value="14:00-18:00">下午 (14:00-18:00)</option>
                <option value="18:00-21:00">晚上 (18:00-21:00)</option>
            </select>
        </div>

        <div class="form-row">
            <label><span style="color:red">* </span>问题描述/服务需求</label>
            <textarea id="problemDescription" name="problemDescription" cols="100" class="input-group" required>{{问题描述}}</textarea>
        </div>

        <div class="form-row">
            <label>客户类型</label>
            <select id="customerType" name="customerType" class="input-group">
                <option value="居民客户">居民客户</option>
                <option value="非居民客户">非居民客户</option>
                <option value="农村管道客户">农村管道客户</option>
            </select>
        </div>

        <div class="form-row">
            <label>备注信息</label>
            <textarea id="additionalNotes" class="input-group"></textarea>
        </div>

        <button type="submit" class="submit-btn">提交</button>
    </form>
</div>
