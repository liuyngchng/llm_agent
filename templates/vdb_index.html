<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>知识库配置</title>
    <meta charset="utf-8">
    <meta id="vdb_index.html">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识库配置</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/vdb.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-database"></i> 知识库配置</h1>
            <p>构建专业文档知识库，提升大模型输出质量</p>
        </header>
        <!-- 第一步：创建知识库 -->
        <h2><i class="fas fa-plus-circle"></i> 创建知识库</h2>
        <div class="input-group">
            <input type="text" id="kb_name" class="search-input" placeholder="输入知识库名称">
            <button class="btn btn-primary" id="createKB">
                <i class="fas fa-save"></i> 保存
            </button>
        </div>
        <div id="kb_status" class="status-container" style="display:none">
            <i class="fas fa-check-circle"></i>
            <span>知识库创建成功</span>
        </div>
        <div class="content-section">
            <div class="info-box">
                <h3><i class="fas fa-lightbulb"></i> 系统能力</h3>
                <p>系统提供3种文档的知识库构建：</p>
                <ul>
                    <li>支持上传PDF（非扫描版）、Word（docx）和TXT文件，由模型按照语义进行向量化</li>
                    <li>可自定义向量化过程中的文本块大小，以及文本重叠量</li>
                    <li>支持文档检索测试，验证知识库构建效果</li>
                </ul>
            </div>

            <div class="info-box">
                <h3><i class="fas fa-cogs"></i> 系统设计</h3>
                <p>系统设计详见：<a href="https://nipj5983sr.fklzl.cnpc.com.cn/docx/doxgtEu8WXVSegtJpckpBeR5wdd" target="_blank">文档生成系统设计</a></p>
            </div>

            <div class="info-box" id="vdb_status">
                <h3><i class="fas fa-cogs"></i> 知识库状态</h3>
                <span id="vdb_status_desc">{{vdb_status}}</span>
                <button class="btn btn-danger" id="deleteBtn" style="display: none;">
                    <i class="fas fa-trash-alt"></i> 删除知识库
                </button>
            </div>
            <!-- 第二步：文档上传（保持原功能） -->
            <h2><i class="fas fa-file-upload"></i> 文档上传</h2>
            <div class="input-group">
                <input type="file" id="fileInput" accept=".pdf,.docx,.txt" style="display:none">
                <button class="btn btn-primary" id="selectBtn">
                    <i class="fas fa-folder-open"></i> 选择文档
                </button>
                <div id="fileName">未选择文件</div>
                <button class="btn btn-primary" id="startBtn">
                    <i class="fas fa-cloud-upload-alt"></i> 上传构建
                </button>
            </div>

            <div class="progress-display">
                <div class="progress-text">
                    <i class="fas fa-info-circle"></i>
                    <span id="textProgress">请选择文档并点击上传按钮开始构建知识库</span>
                </div>
                <div class="progress-bar-container">
                    <div class="progress-bar-fill" id="progressFill"></div>
                </div>
            </div>

            <div id="stream_output">
                <div class="status-container">
                    <i class="fas fa-sync-alt"></i>
                    <span>文档索引构建进度将在此处实时展示</span>
                </div>
            </div>

            <div class="search-section">
                <h2><i class="fas fa-search"></i> 知识库测试</h2>
                <div class="search-input-group">
                    <input type="text" id="search_input" class="search-input" placeholder="请输入检索文本，测试上传文档是否可以被命中">
                    <button class="btn btn-primary" id="search_btn">
                        <i class="fas fa-search"></i> 测试
                    </button>
                </div>
                <div id="search_status"></div>
                <div id="search_result_table"></div>
            </div>
        </div>

        <footer>
            <p>© 2025 文档生成平台 | KLSZ</p>
        </footer>
    </div>

    <input type="hidden" id="uid" name="uid" value="{{uid}}">
    <input type="hidden" id="t" name="t" value="{{t}}">

    <script>
        // 全局变量
        let currentTaskId = null;
        let progressInterval = null;
        const spinnerChars = ['⠋', '⠙', '⠹', '⠸', '⠼', '⠴', '⠦', '⠧', '⠇', '⠏'];
        let spinCounter = 0;

        // 文件选择处理
        document.getElementById('selectBtn').addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                document.getElementById('fileName').textContent = `${file.name} (${formatFileSize(file.size)})`;
            } else {
                document.getElementById('fileName').textContent = "未选择文件";
            }
        });

        // 开始生成处理
        document.getElementById('startBtn').addEventListener('click', async () => {
            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files.length) {
                alert('请先选择 Word/PDF/TXT 文档');
                return;
            }

            // 重置界面
            document.getElementById('textProgress').textContent = "开始处理...";
            document.getElementById('progressFill').style.width = '0%';
            document.getElementById('stream_output').innerHTML = '<div class="status-container">正在上传文档...</div>';

            // 上传文件
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const uploadRes = await fetch('/vdb/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!uploadRes.ok) {
                    const errorData = await uploadRes.json();
                    // 优先使用后端message，若不存在则用默认提示
                    throw new Error(errorData.message || '文件上传失败');
                }

                const { task_id, file_name } = await uploadRes.json();
                currentTaskId = task_id;

                // 更新状态
                document.getElementById('stream_output').innerHTML = '<div class="status-container">文档上传成功，开始构建知识库...</div>';
                document.getElementById('textProgress').textContent = "构建中...";

                // 启动进度轮询
                clearInterval(progressInterval);
                progressInterval = setInterval(fetchProgress, 1000);

                // 启动文档索引生成
                const uid = document.getElementById('uid').value;
                await fetch('/vdb/index/doc', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ task_id, file_name, uid })
                });

            } catch (error) {
                console.error('处理失败:', error);
                document.getElementById('textProgress').textContent = "处理失败";
                document.getElementById('stream_output').innerHTML =
                    `<div class="error-container">错误: ${error.message}</div>`;
            }
        });

        // 获取进度
        async function fetchProgress() {
            if (!currentTaskId) return;

            try {
                const res = await fetch('/vdb/process/info', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ task_id: currentTaskId })
                });

                const data = await res.json();

                // 更新文本进度
                document.getElementById('textProgress').textContent =
                    spinnerChars[spinCounter % spinnerChars.length] + ' ' + data.progress;
                spinCounter++;

                // 更新进度条
                if (data.percent) {
                    document.getElementById('progressFill').style.width = `${data.percent}%`;
                }

                // 完成检测
                if (data.progress.includes("完成") || data.progress.includes("成功")) {
                    clearInterval(progressInterval);
                    document.getElementById('textProgress').textContent = "知识库构建完成!";
                    document.getElementById('progressFill').style.width = '100%';
                    document.getElementById('stream_output').innerHTML =
                        `<div class="status-container"><i class="fas fa-check-circle"></i> ${data.progress}</div>`;
                }

                if (data.progress.includes("失败") || data.progress.includes("错误")) {
                    clearInterval(progressInterval);
                    document.getElementById('stream_output').innerHTML =
                        `<div class="error-container">${data.progress}</div>`;
                }
            } catch (error) {
                console.error('进度获取失败:', error);
                document.getElementById('textProgress').textContent = "进度获取失败";
            }
        }

        // 格式化文件大小
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // 检索功能
        document.getElementById('search_btn').addEventListener('click', async () => {
            const search_input = document.getElementById('search_input').value;
            if (!search_input.trim()) {
                alert('请输入检索内容');
                return;
            }

            const uid = document.getElementById('uid').value;
            const t = document.getElementById('t').value;
            const statusEl = document.getElementById('search_status');
            const searchBtn = document.getElementById('search_btn');

            try {
                statusEl.textContent = "检索中...";
                searchBtn.disabled = true;

                const search_res = await fetch('/vdb/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ search_input, uid, t })
                });

                const data = await search_res.json();

                // 渲染表格
                if (data.search_output) {
                    document.getElementById('search_result_table').innerHTML = `
                        <table class="result-table">
                            <thead>
                                <tr>
                                    <th>来源文档</th>
                                    <th>相关度</th>
                                    <th>匹配内容</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.search_output}
                            </tbody>
                        </table>
                    `;
                } else {
                    document.getElementById('search_result_table').innerHTML =
                        `<div class="status-container">未找到相关结果</div>`;
                }

                statusEl.textContent = `找到 ${document.querySelectorAll('.result-table tbody tr').length} 条结果`;

            } catch (error) {
                console.error('检索失败:', error);
                document.getElementById('search_result_table').innerHTML =
                    `<div class="error-container">检索失败: ${error.message}</div>`;
            } finally {
                searchBtn.disabled = false;
            }
        });
        // 页面加载时检查知识库状态
        document.addEventListener('DOMContentLoaded', () => {
            const statusDesc = document.getElementById('vdb_status_desc').textContent.trim();
            const deleteBtn = document.getElementById('deleteBtn');

        // 当状态描述非空且不是"无知识库"时显示按钮
        if (statusDesc && !statusDesc.includes("无知识库")) {
            deleteBtn.style.display = 'block';
        }
        });

        // 删除知识库功能
        document.getElementById('deleteBtn').addEventListener('click', async () => {
        if (!confirm('确定要删除整个知识库吗？此操作不可恢复！')) return;

        const deleteBtn = document.getElementById('deleteBtn');
        const statusDesc = document.getElementById('vdb_status_desc');
        const uid = document.getElementById('uid').value;
        const t = document.getElementById('t').value;
        const originalText = deleteBtn.innerHTML;

        try {
            // 禁用按钮并显示加载状态
            deleteBtn.disabled = true;
            deleteBtn.innerHTML = '<div class="spinner"></div> 删除中...';

            const response = await fetch('/vdb/delete', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ uid, t })
            });

            const result = await response.json();

            if (result.success) {
                statusDesc.textContent = "无知识库";
                deleteBtn.style.display = 'none';
                alert('知识库已成功删除！');
            } else {
                throw new Error(result.message || '删除失败');
            }
        } catch (error) {
            console.error('删除失败:', error);
            alert(`删除失败: ${error.message}`);
        } finally {
            // 恢复按钮状态
            deleteBtn.disabled = false;
            deleteBtn.innerHTML = originalText;
        }
        });
    </script>
</body>
</html>
