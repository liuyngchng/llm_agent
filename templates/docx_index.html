<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线文档生成工具</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header {
            background: linear-gradient(to right, #4b6cb7, #182848);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .progress-container {
            padding: 25px 40px;
            background: #f8f9fa;
            border-bottom: 1px solid #eee;
        }

        .progress-steps {
            display: flex;
            justify-content: space-between;
            position: relative;
        }

        .progress-steps::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 4px;
            background: #e0e0e0;
            transform: translateY(-50%);
            z-index: 1;
        }

        .progress-bar {
            position: absolute;
            top: 50%;
            left: 0;
            height: 4px;
            background: #4b6cb7;
            transform: translateY(-50%);
            z-index: 2;
            transition: width 0.4s ease;
        }
        .progress-display {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            border: 1px solid #eee;
            display: none;
        }

        .progress-text {
            font-weight: 500;
            color: #2c3e50;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .progress-bar-container {
            height: 12px;
            background: #e0e0e0;
            border-radius: 6px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(to right, #4b6cb7, #3a5a9e);
            border-radius: 6px;
            width: 0%;
            transition: width 0.3s ease;
        }

        .step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            border: 3px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #777;
            position: relative;
            z-index: 3;
            transition: all 0.4s ease;
        }

        .step.active {
            border-color: #4b6cb7;
            background: #4b6cb7;
            color: white;
            box-shadow: 0 4px 10px rgba(75, 108, 183, 0.3);
        }

        .step-label {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            font-size: 0.9rem;
            color: #777;
            font-weight: 500;
        }

        .step.active .step-label {
            color: #4b6cb7;
            font-weight: 600;
        }

        .step-content {
            padding: 40px;
        }

        .step-panel {
            display: none;
        }

        .step-panel.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.8rem;
        }

        h2 i {
            background: #4b6cb7;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }
        .outline-item h3 {
            border-bottom: 2px solid #4b6cb7;
            padding-bottom: 8px;
            margin-bottom: 15px;
        }
        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #444;
            font-size: 1.05rem;
        }

        select, textarea, input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        select:focus, textarea:focus, input:focus {
            outline: none;
            border-color: #4b6cb7;
            box-shadow: 0 0 0 3px rgba(75, 108, 183, 0.2);
        }

        textarea {
            min-height: 150px;
            resize: vertical;
            font-family: inherit;
            line-height: 1.6;
        }

        .outline-container {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #eee;
            margin: 20px 0;
            max-height: 300px;
            overflow-y: auto;
        }

        .outline-item {
            padding: 12px 15px;
            margin: 8px 0;
            background: white;
            border-radius: 6px;
            border-left: 4px solid #4b6cb7;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .outline-item h3 {
            font-size: 1.1rem;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .outline-item ul {
            padding-left: 25px;
            margin-top: 8px;
        }

        .outline-item li {
            padding: 5px 0;
            color: #555;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .btn {
            padding: 14px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(to right, #4b6cb7, #3a5a9e);
            color: white;
        }

        .btn-secondary {
            background: white;
            color: #4b6cb7;
            border: 1px solid #4b6cb7;
        }

        .btn:disabled {
            background: #e0e0e0;
            cursor: not-allowed;
            color: #aaa;
        }

        .btn-primary:hover:not(:disabled) {
            background: linear-gradient(to right, #3a5a9e, #2c487e);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(75, 108, 183, 0.3);
        }

        .btn-secondary:hover {
            background: #f0f4ff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(75, 108, 183, 0.1);
        }

        .loading {
            text-align: center;
            padding: 40px 0;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(75, 108, 183, 0.2);
            border-radius: 50%;
            border-top: 5px solid #4b6cb7;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .download-success {
            text-align: center;
            padding: 30px 0;
        }

        .download-success i {
            font-size: 4rem;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .download-success h3 {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .download-success p {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
         .outline-item ul {
            padding-left: 25px;
            list-style-type: none;
        }

        .outline-item li {
            position: relative;
            padding-left: 20px;
            margin: 8px 0;
        }

        .outline-item li:before {
            content: "•";
            position: absolute;
            left: 0;
            color: #4b6cb7;
        }

        .outline-item li li:before {
            content: "◦";
        }

        .outline-item li li li:before {
            content: "▪";
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                border-radius: 12px;
            }

            header {
                padding: 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .progress-container {
                padding: 20px;
            }

            .step-content {
                padding: 25px;
            }

            h2 {
                font-size: 1.5rem;
            }

            .btn-container {
                flex-direction: column;
                gap: 15px;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-file-word"></i> 在线文档生成工具</h1>
            <p>四步创建专业文档，智能生成，高效便捷</p>
        </header>

        <div class="progress-container">
            <div class="progress-steps">
                <div class="progress-bar" id="progressBar"></div>
                <div class="step active">
                    <span>1</span>
                    <div class="step-label">选择类型</div>
                </div>
                <div class="step">
                    <span>2</span>
                    <div class="step-label">生成目录</div>
                </div>
                <div class="step">
                    <span>3</span>
                    <div class="step-label">编辑内容</div>
                </div>
                <div class="step">
                    <span>4</span>
                    <div class="step-label">下载文档</div>
                </div>
            </div>
        </div>

        <div class="step-content">
            <!-- 步骤1: 选择文档类型 -->
            <div class="step-panel active" id="step1">
                <h2><i class="fas fa-clipboard-list"></i> 选择文档类型</h2>
                <p>请选择您要创建的文档类型，系统将智能生成相应结构</p>

                <div class="form-group">
                    <label for="docType">文档类型</label>
                    <select id="docType">
                        <option value="">-- 请选择文档类型 --</option>
                        <option value="report">工作报告</option>
                        <option value="standard">国家标准(GB/(GB/T))</option>
                        <option value="proposal">项目计划书</option>
                        <option value="year_summary">年度工作总结</option>
                        <option value="research">可行性研究报告</option>
                        <option value="marketing">营销策划方案</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="docTitle">文档标题</label>
                    <input type="text" id="docTitle" placeholder="请输入文档标题">
                </div>

                <div class="form-group">
                    <label for="keywords">关键词 (可选)</label>
                    <input type="text" id="keywords" placeholder="输入关键词，用逗号分隔">
                </div>

                <div class="btn-container">
                    <div></div> <!-- 占位元素 -->
                    <button class="btn btn-primary" onclick="nextStep(1)">
                        下一步 <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>

            <!-- 步骤2: 显示生成目录 -->
            <div class="step-panel" id="step2">
                <h2><i class="fas fa-sitemap"></i> 生成目录</h2>
                <p>文档目录结构如下：</p>

                <div class="outline-container" id="outlineContainer">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>正在生成文档结构，请稍候...</p>
                    </div>
                </div>

                <div class="btn-container">
                    <button class="btn btn-secondary" onclick="prevStep(2)">
                        <i class="fas fa-arrow-left"></i> 上一步
                    </button>
                    <button class="btn btn-primary" onclick="nextStep(2)">
                        确认并编辑 <i class="fas fa-edit"></i>
                    </button>
                </div>
            </div>

            <!-- 步骤3: 编辑目录 -->
            <div class="step-panel" id="step3">
                <h2><i class="fas fa-edit"></i> 编辑文档内容</h2>
                <p>请修改以下文档结构，完成后点击生成文档按钮</p>

                <div class="progress-display" id="progressDisplay">
                    <div class="progress-text">
                        <i class="fas fa-sync-alt fa-spin"></i>
                        <span id="progressText">文档生成中，请稍候...</span>
                    </div>
                    <div class="progress-bar-container">
                        <div class="progress-bar-fill" id="progressBarFill"></div>
                    </div>
                </div>

                <div class="form-group">
<!--                    <label for="modifiedOutline">文档结构编辑</label>-->
                    <textarea id="modifiedOutline" placeholder="在此编辑您的文档结构..."></textarea>
                </div>

                <div class="btn-container">
                    <button class="btn btn-secondary" onclick="prevStep(3)">
                        <i class="fas fa-arrow-left"></i> 上一步
                    </button>
                    <button class="btn btn-primary" id="generateBtn" onclick="generateDocument()">
                        生成文档 <i class="fas fa-file-word"></i>
                    </button>
                </div>
            </div>

            <!-- 步骤4: 下载文档 -->
            <div class="step-panel" id="step4">
                <div class="download-success">
                    <i class="fas fa-check-circle"></i>
                    <h3>文档生成成功！</h3>
                    <p>您的专业文档已准备就绪，点击下方按钮下载</p>

                    <div class="btn-container">
                        <button class="btn btn-secondary" onclick="prevStep(4)">
                            <i class="fas fa-arrow-left"></i> 返回编辑
                        </button>
                        <button class="btn btn-primary" onclick="downloadDoc()">
                            <i class="fas fa-download"></i> 下载Word文档
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <input type="hidden" id ="uid" name="uid" value="{{uid}}">
    <input type="hidden" id ="t" name="t" value="{{t}}">
    <textarea id="outlineText" style="display:none;"></textarea>
    <script>
        // 当前步骤
        let currentStep = 1;
        let taskId = null;
        let pollInterval = null;
        window.generatedDocUrl = null; // 存储生成的文档URL
        // 初始化进度条
        function updateProgressBar() {
            const progressBar = document.getElementById('progressBar');
            const progress = ((currentStep - 1) / 3) * 100;
            progressBar.style.width = `${progress}%`;

            // 更新步骤激活状态
            document.querySelectorAll('.step').forEach((step, index) => {
                if (index < currentStep) {
                    step.classList.add('active');
                } else {
                    step.classList.remove('active');
                }
            });
        }

        // 下一步函数
        function nextStep(step) {
            // 验证步骤1的输入
            if (step === 1) {
                const docType = document.getElementById('docType').value;
                const docTitle = document.getElementById('docTitle').value;
                if (!docType) {
                    alert('请选择文档类型');
                    return;
                }
                if (!docTitle.trim()) {
                    alert('请输入文档标题');
                    return;
                }
            }

            // 隐藏当前步骤
            document.getElementById(`step${currentStep}`).classList.remove('active');

            // 更新当前步骤
            currentStep = step + 1;

            // 显示下一步
            document.getElementById(`step${currentStep}`).classList.add('active');

            // 更新进度条
            updateProgressBar();

            // 如果是第二步，生成目录
            if (currentStep === 2) {
                generateOutline();
            }

            // 如果是第三步，填充编辑区域
            if (currentStep === 3) {
                document.getElementById('modifiedOutline').value = document.getElementById('outlineText').value;
            }
        }

        // 上一步函数
        function prevStep(step) {
            resetGenerateState();
            document.getElementById('progressDisplay').style.display = 'none';
            // 隐藏当前步骤
            document.getElementById(`step${currentStep}`).classList.remove('active');

            // 更新当前步骤
            currentStep = step - 1;

            // 显示上一步
            document.getElementById(`step${currentStep}`).classList.add('active');

            // 更新进度条
            updateProgressBar();
        }

        // 目录生成
        function generateOutline() {
            const docType = document.getElementById('docType').value;
            const docTitle = document.getElementById('docTitle').value;
            const uid = document.getElementById('uid').value;
            const token = document.getElementById('t').value;

            // 显示加载状态
            const outlineContainer = document.getElementById('outlineContainer');
            outlineContainer.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>正在生成文档目录结构，请稍候...</p>
                </div>
            `;

            // 调用后端API
            fetch('/docx/generate/outline', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({
                    doc_type: docType,
                    doc_title: docTitle,
                    uid: uid
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('生成失败，请重试');
                }
                return response.json();
            })
            .then(data => {
                // 创建隐藏的文本内容（用于第三步编辑）
                let outlineText = `${docTitle}\n\n`;
                let outlineHTML = `<h3 style="text-align: center; margin-bottom: 20px; color: #2c3e50;">${docTitle}</h3>`;
                if (!Array.isArray(data.outline)) {
                    throw new Error('无效的目录数据格式');
                    console.log('无效的目录数据格式')
                }
                // 渲染三级目录结构
                data.outline.forEach((section) => {
                    outlineHTML += `<div class="outline-item">
                    <h3>${section.title}</h3>
                    <ul>`;
                    outlineText += `${section.title}\n`;
                    section.items.forEach((subsection) => {
                        outlineHTML += `<li>
                          <strong>${subsection.title}</strong>
                          <ul>`;
                        outlineText += `\t${subsection.title}\n`;
                        // 添加三级目录项
                        subsection.items.forEach((item) => {
                            outlineHTML += `<li>${item}</li>`;
                            outlineText += `\t\t${item}\n`;
                        });
                        outlineHTML += `</ul></li>`;
                    });
                    outlineHTML += `</ul></div>`;
                });
<!--                outlineHTML += `</div>${outlineText}</div>`;-->
                outlineContainer.innerHTML = outlineHTML;
                document.getElementById('outlineText').value = outlineText;
            })
            .catch(error => {
                console.error('Error:', error);
                outlineContainer.innerHTML = `
                    <div class="error" style="text-align: center; padding: 30px; color: #e74c3c;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 3rem;"></i>
                        <p style="margin-top: 15px; font-size: 1.1rem;">${error.message}</p>
                        <button class="btn btn-secondary" onclick="generateOutline()" style="margin-top: 20px;">
                            <i class="fas fa-redo"></i> 重新生成
                        </button>
                    </div>
                `;
            });
        }

        // 模拟文档下载
        function downloadDoc() {
            if (window.generatedDocUrl) {
                // 创建隐藏下载链接
                const link = document.createElement('a');
                link.href = window.generatedDocUrl;
                link.download = '生成的文档.docx';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } else {
                alert('文档生成中，请稍后再试');
            }
        }

        // 初始化页面
        updateProgressBar();
        // 根据三级目录，生成文档内容
        async function generateDocument() {
            const uid = document.getElementById('uid').value;
            const token = document.getElementById('t').value;
            const docOutline = document.getElementById('modifiedOutline').value;
            const docTitle = document.getElementById('docTitle').value;
            const docType = document.getElementById('docType').value;
            const generateBtn = document.getElementById('generateBtn');
            const progressDisplay = document.getElementById('progressDisplay');
            const progressText = document.getElementById('progressText');
            const progressBarFill = document.getElementById('progressBarFill');

            // 禁用按钮并显示加载状态
            const btn = document.querySelector('#step3 .btn-primary');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 文档生成中...';
            btn.disabled = true;
            generateBtn.disabled = true;
            progressDisplay.style.display = 'block';
            progressText.innerHTML = '文档生成任务运行中...';
            progressBarFill.style.width = '0%';
            const timeout = setTimeout(() => {
                if (pollInterval) clearInterval(pollInterval);
                alert("文档生成超时，请重试");
                resetGenerateState();
            }, 300000);
            try {
                // 调用后端接口
                const response = await fetch('/docx/write/outline', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        uid: uid,
                        docOutline: docOutline,
                        docTitle: docTitle,
                        docType: docType,
                    })
                });

                if (!response.ok) throw new Error('文档生成失败');

                const result = await response.json();
                if (result.status === "started") {
                    taskId = result.task_id; // 存储任务ID
                    progressText.innerHTML = '文档生成中，请稍候...';

                    // 启动进度轮询
                    pollInterval = setInterval(() => {
                        fetchTaskProgress(taskId, token);
                    }, 1000);
                    clearTimeout(timeout);
                } else {
                    throw new Error('未知响应状态');
                }
            } catch (error) {
                alert(`错误: ${error.message}`);
                resetGenerateState();
            }
        }
        // 获取任务进度
        async function fetchTaskProgress(taskId, token) {
            try {
                const response = await fetch('/docx/process/info', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ task_id: taskId })
                });

                if (!response.ok) throw new Error('进度获取失败');

                const progressInfo = await response.json();
                const progressText = document.getElementById('progressText');
                const progressBarFill = document.getElementById('progressBarFill');

                // 更新进度显示
                progressText.innerHTML = progressInfo.progress || '正在处理...';

                // 如果包含百分比数字则更新进度条
                const percentMatch = progressInfo.progress.match(/(\d+)%/);
                if (percentMatch) {
                    const percent = parseInt(percentMatch[1]);
                    progressBarFill.style.width = `${percent}%`;
                }

                // 检查任务是否完成
                if (progressInfo.status === "completed" ||
                    progressInfo.progress?.includes("100%") ||
                    progressInfo.progress?.toLowerCase().includes("完成") ||
                    progressInfo.progress?.toLowerCase().includes("成功")) {
                    clearInterval(pollInterval);
                    // 等待1秒显示完成状态
                    setTimeout(() => {
                        window.generatedDocUrl = progressInfo.download_url; // 假设返回下载URL
                        nextStep(3);
                    }, 1000);
                }
                if (progressInfo.error) {
                    clearInterval(pollInterval);
                    document.getElementById('progressText').innerHTML =
                        `生成失败: ${progressInfo.error}`;
                    resetGenerateState();
                    return;
                }
            } catch (error) {
                console.error('进度获取错误:', error);
                document.getElementById('progressText').innerHTML = '进度更新失败';
            }
        }

        // 重置生成状态
        function resetGenerateState() {
            const generateBtn = document.getElementById('generateBtn');
            if (generateBtn) {
                generateBtn.disabled = false;
                generateBtn.innerHTML = '生成文档 <i class="fas fa-file-word"></i>';
            }

            if (pollInterval) clearInterval(pollInterval);
            taskId = null;

            const progressDisplay = document.getElementById('progressDisplay');
            if (progressDisplay) progressDisplay.style.display = 'none';
        }
    </script>
</body>
</html>
