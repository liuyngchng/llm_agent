<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta id="csm_index.html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/static/purify.min.js"></script>
    <script src="/static/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .icon {
            background: linear-gradient(to right, #4b6cb7, #182848);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }

        .subtitle {
            color: #666;
            font-size: 1rem;
            margin-top: 5px;
        }

        .chat-container {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            height: 60vh;
            overflow-y: auto;
            border: 1px solid #eee;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .input-container {
            display: flex;
            gap: 10px;
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #4b6cb7;
            font-size: 1.2rem;
            z-index: 2;
        }

        .input-field {
            flex: 1;
            padding: 14px 14px 14px 45px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: #4b6cb7;
            box-shadow: 0 0 0 3px rgba(75, 108, 183, 0.2);
        }

        .send-button {
            background: linear-gradient(to right, #4b6cb7, #3a5a9e);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .send-button:hover {
            background: linear-gradient(to right, #3a5a9e, #2c487e);
        }

        .message-container {
            margin-bottom: 15px;
            padding: 12px 15px;
            border-radius: 12px;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message-container {
            background: #e6f7ff;
            margin-left: 20%;
            border-top-right-radius: 4px;
        }

        .bot-message-container {
            background: #f8f9fa;
            margin-right: 20%;
            border-top-left-radius: 4px;
            border-left: 3px solid #4b6cb7;
        }

        .loading-dots {
            display: inline-block;
            padding-left: 25px;
            color: #4b6cb7;
            font-weight: 500;
        }

        .loading-dots::after {
            content: "···";
            animation: dotFlashing 1.5s infinite step-start;
        }

        @keyframes dotFlashing {
            0% { content: ". "; }
            25% { content: ".."; }
            50% { content: ".:"; }
            75% { content: "::"; }
            100% { content: "  "; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .title {
                font-size: 1.5rem;
            }

            .icon {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }

            .chat-container {
                height: 55vh;
                padding: 15px;
            }

            .input-container {
                flex-direction: column;
            }

            .send-button {
                width: 100%;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">
                <div class="icon">
                    <i class="fas fa-headset"></i>
                </div>
                <div>
                    {% if role == 1 %}
                        人工客服座席[编号{{uid}}]
                    {% else %}
                        AI客服助手
                    {% endif %}
                </div>
            </div>
            <p class="subtitle">随时为您提供专业的燃气服务咨询</p>
        </div>

        <div class="chat-container" id="chat-container">
            <!-- 聊天内容将在这里动态生成 -->
        </div>

        <form id="query-form">
            <div class="input-container">
                <div class="input-icon">
                    <i class="fas fa-comment-alt"></i>
                </div>
                <input type="text" class="input-field" id="query-input" name="msg" placeholder="输入您的问题，为您深度解答" required>
                <button type="submit" class="send-button">
                    <i class="fas fa-paper-plane"></i> 发送
                </button>
            </div>
            <input type="hidden" id ="uid" name="uid" value="{{uid}}">
            <input type="hidden" id ="t" name="t" value="{{t}}">
        </form>
    </div>

    <script>
        let fetchInterval = null;
        marked.setOptions({
          breaks: true,
          gfm: true
        });

        const chatContainer = document.getElementById('chat-container');
        const queryForm = document.getElementById('query-form');
        const queryInput = document.getElementById('query-input');

        window.onload = function() {
            let greeting ='';
            {% if role == 1 %}
                greeting = `您好，我是客服助手！有新服务请求时我会立即通知您，请保持关注～`;
            {% else %}
                greeting = `您好，我是AI客服助手！随时为您解答燃气使用中的问题～`;
            {% endif %}
            addMessage(greeting, 'bot');
            startMsgPolling();
        };

        queryForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const query = queryInput.value.trim();
            if (!query) {
                addMessage("请输入您的问题", 'bot');
                return;
            }

            addMessage(query, 'user');
            queryInput.value = '';

            sendMsg(query)
                .then(({data, contentType})  => {
                    addMessage(data, 'bot', contentType);
                })
                .catch(error => {
                    addMessage(`请求失败：${error.message}`, 'bot');
                });
        });

        async function sendMsg(query) {
            const sendButton = document.querySelector('.send-button');
            let loadingMsg = null;
            try {
                sendButton.disabled = true;
                loadingMsg = addMessage('<div class="loading-dots">正在处理您的请求</div>', 'bot');

                const response = await fetch('/usr/ask', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                    body: `msg=${encodeURIComponent(query)}&uid=${encodeURIComponent(document.getElementById('uid').value)}`,
                    signal: AbortSignal.timeout(300000)
                });

                if (loadingMsg && chatContainer.contains(loadingMsg)) {
                    chatContainer.removeChild(loadingMsg);
                }

                const contentType = response.headers.get('Content-Type');
                const data = await response.text();

                if (!response.ok) throw new Error('网络响应失败');
                return {data, contentType};
            } catch (error) {
                if (loadingMsg && chatContainer.contains(loadingMsg)) {
                    chatContainer.removeChild(loadingMsg);
                }
                throw error;
            } finally {
                sendButton.disabled = false;
                startMsgPolling();
            }
        }

        function addMessage(text, type, contentType) {
            if (!text || text.trim() === '') return null;

            const messageContainer = document.createElement('div');
            messageContainer.classList.add('message-container');
            messageContainer.classList.add(`${type}-message-container`);

            const sanitizedContent = DOMPurify.sanitize(
                contentType?.includes('markdown') ? marked.parse(text) : text,
                {
                    ALLOWED_TAGS: ['div','h1','form','label','select','option','input','textarea','button','p','br','span','a','strong','em','img', 'meta', 'style', 'svg','path','circle','rect','line','table','thead','tbody','tr','th','td'],
                    ALLOWED_ATTR: ['id','class','for','name','required','type','value','target', 'href','placeholder','src','method', 'action', 'style','charset', 'colspan', 'rowspan', 'viewBox','d','cx','cy','r','x','y','stroke','fill',]
                }
            );

            if (type === 'user') {
                messageContainer.innerHTML = `
                    <div class="message-bubble">${sanitizedContent}</div>
                `;
            } else {
                messageContainer.innerHTML = `
                    <div style="display: flex; align-items: flex-start; gap: 10px;">
                        <i class="fas fa-robot" style="color: #4b6cb7; font-size: 1.2rem; margin-top: 3px;"></i>
                        <div class="message-bubble">${sanitizedContent}</div>
                    </div>
                `;
            }

            chatContainer.appendChild(messageContainer);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return messageContainer;
        }

        // 原有的事件监听器保持不变
        document.getElementById('chat-container').addEventListener('submit', async function(e) {
            if (e.target.id === 'doorSrvReqForm') {
                e.preventDefault();
                // ...原有代码
            }
        });

        function startMsgPolling() {
            fetchInterval = setInterval(async () => {
                try {
                    const uid = document.getElementById('uid').value;
                    const response = await fetch(`/msg/box/${encodeURIComponent(uid)}`);
                    if (response.ok) {
                        const msg = (await response.text()).trim();
                        if (msg) {
                            addMessage(msg, 'bot', 'text/markdown');
                        }
                    }
                } catch(e) {
                    console.error("消息轮询错误:", e)
                }
            }, 2000);
        }
    </script>
</body>
</html>
