<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>数据查询分析</title>
    <meta charset="utf-8">
    <meta id="txt2sql_index.html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="text/javascript" src="/static/chart.min.3.8.0.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .dataframe {
            border-collapse: separate;
            border-spacing: 0;
            width: 100%;
        }

        .dataframe th,
        .dataframe td {
            border: 1px solid #e0e0e0; /* 单元格边框 */
            padding: 12px 15px;
            text-align: left;
        }

        .dataframe th {
            background: linear-gradient(to right, #4b6cb7, #3a5a9e);
            color: white;
            font-weight: 600;
        }

        .dataframe tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        .main-container {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 40px;
            margin: 20px auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-size: 2.2rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .icon {
            background: linear-gradient(to right, #4b6cb7, #182848);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.8rem;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-top: 10px;
        }

        .nav-links {
            display: flex;
            justify-content: flex-end;
            gap: 20px;
            margin-bottom: 25px;
        }

        .nav-link {
            color: #4b6cb7;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            padding: 8px 16px;
            border-radius: 8px;
        }

        .nav-link:hover {
            color: #2c487e;
            background-color: #f0f5ff;
            text-decoration: none;
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #4b6cb7;
            font-size: 1.2rem;
        }

        #dialog {
            flex: 1;
            padding: 14px 14px 14px 45px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        #dialog:focus {
            outline: none;
            border-color: #4b6cb7;
            box-shadow: 0 0 0 3px rgba(75, 108, 183, 0.2);
        }

        #startBtn {
            background: linear-gradient(to right, #4b6cb7, #3a5a9e);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0 35px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        #startBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(52, 152, 219, 0.5);
        }

        #startBtn:active {
            transform: translateY(0);
        }

        #stream_output {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
            min-height: 400px;
            border: 1px solid #eee;
        }

        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #95a5a6;
        }

        .response-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin: 20px 0;
            border-left: 4px solid #4b6cb7;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        pre {
            background: #f0f5ff;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.05rem;
            line-height: 1.6;
            overflow-x: auto;
            border: 1px solid #dde7ff;
        }

        .chart-container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin: 25px auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            border: 1px solid #eee;
            width: 100%;
            height: 400px;
        }

        footer {
            text-align: center;
            color: #7f8c8d;
            font-size: 0.9rem;
            padding-top: 20px;
            border-top: 1px solid #eee;
            margin-top: 20px;
        }

        .warning-message {
            text-align: center;
            color: #e74c3c;
            font-weight: 500;
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            background: #fef2f2;
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 25px;
            }

            .title {
                font-size: 1.8rem;
            }

            .input-group {
                flex-direction: column;
            }

            #startBtn {
                width: 100%;
                padding: 14px;
            }

            .nav-links {
                flex-direction: column;
                gap: 15px;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <div class="title">
                <div class="icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div>智能问数</div>
            </div>
            <p class="subtitle">自然语言生成SQL查询 · 实时数据可视化</p>
        </div>

        <div class="nav-links">
            <a href="/logout?uid={{uid}}&app_source={{app_source}}" class="nav-link">
                <i class="fas fa-sign-out-alt"></i> 退出
            </a>
            <a href="/cfg/idx?uid={{uid}}&app_source={{app_source}}" class="nav-link" target="_blank">
                <i class="fas fa-cog"></i> 系统配置
            </a>
        </div>

        <div class="input-group">
            <div class="input-icon">
                <i class="fas fa-search"></i>
            </div>
            <input type="text"
                value="查询去年各个公司的用气量，做个对比分析"
                name="dialog"
                id="dialog"
                placeholder="输入您的数据查询需求...">
            <button id="startBtn">
                <i class="fas fa-play"></i> 查询
            </button>
        </div>

        <div id="stream_output">
            <div class="empty-state">
                <p>查询结果将在此处显示</p>
                <p style="margin-top: 10px; font-size: 0.9rem;">输入问题后点击"查询"按钮开始</p>
            </div>
        </div>

        <input type="hidden" id ="uid" name="uid" value="{{uid}}">
        <input type="hidden" id ="t" name="t" value="{{t}}">
        <input type="hidden" id ="cur_page" name="cur_page" value="{{cur_page}}">
        <input type="hidden" id ="next_page" name="next_page" value="">
        <input type="hidden" id ="total_page" name="total_page" value="{{total_page}}">
        <input type="hidden" id="total_count" name="total_count" value="">
        <input type="hidden" id ="greeting" name="greeting" value="{{greeting}}">

        <footer>
            <p>© 2025 数据查询平台 | KLSZ</p>
            <p class="subtitle" style="margin-top: 10px; font-size: 0.85rem;">
                默认使用来自公共互联网的天然气消费样例数据，使用私有数据请在"系统配置"中设置
            </p>
        </footer>
    </div>

    <script>
        const outputEl = document.getElementById('stream_output');
        const startBtn = document.getElementById('startBtn');
        let eventSource = null;
        let currentQuery = '';
        const chartRules = [
            {pattern: /(趋势|变化|增长|下降)/, type: 'line'},
            {pattern: /(对比|比较|差异|不同|排名|排序)/, type: 'bar'},
            {pattern: /(占比|比例|分布)/, type: 'pie'}
        ];

        function detectChartType(query) {
            return chartRules.find(rule => rule.pattern.test(query))?.type || 'pie';
        }

        startBtn.addEventListener('click', () => {
            if (eventSource) eventSource.close();
            outputEl.innerHTML = '<div class="empty-state"><p>正在处理您的查询，请稍候...</p></div>';
            currentQuery = document.getElementById('dialog').value;
            const query = encodeURIComponent(currentQuery);
            const uid = encodeURIComponent(document.getElementById('uid').value);

            eventSource = new EventSource(`/stream?t=${Date.now()}&q=${query}&uid=${uid}`);
            eventSource.onmessage = (event) => {
                const lastChild = outputEl.lastElementChild;
                if (lastChild && (lastChild.textContent || '').includes('...')) {
                    outputEl.removeChild(lastChild);
                }
                try {
                    const { data_type, data } = JSON.parse(event.data);
                    console.log("switch_case, data_type="+ data_type + ", data=" + data)
                    switch(data_type) {
                        case 'txt':
                        handleTxtData(data);
                        break;
                    case 'html':
                        handleHtmlData(data);
                        break;
                    case 'chart_js':
                        handleChartData(data, currentQuery);
                        break;
                    case 'msg':
                        console.log("switch_msg, data_type="+ data_type + ", data=" + data)
                        handleMsgData(data);
                        break;
                    default:
                        console.warn('未知数据类型:', data_type);
                    }
                } catch (e) {
                    console.error('数据解析失败', e);
                    const fallback = document.createElement('div');
                    fallback.className = 'response-card';
                    fallback.innerHTML = `<div class="warning-message">数据解析错误: ${e.message}</div>`;
                    outputEl.appendChild(fallback);
                }
            };
            eventSource.onerror = handleSSEError;
        });

        function handleTxtData(data) {
            const pre = document.createElement('pre');
            pre.style.whiteSpace = 'pre-wrap';
            pre.textContent = data;
            outputEl.appendChild(pre);
        }

        function handleHtmlData(data) {
            const html_container = document.createElement('div');
            html_container.className = 'response-card';
            html_container.innerHTML = data;
            outputEl.appendChild(html_container);
        }

        function handleChartData(data, query) {
            const chart_container = document.createElement('div');
            chart_container.className = 'chart-container';
            outputEl.appendChild(chart_container);
            const canvas = document.createElement('canvas');
            chart_container.appendChild(canvas);
            const chartType = detectChartType(query);

            const chartConfig = {
                type: chartType,
                data: {
                    labels: data.chart.labels,
                    datasets: [{
                        label: data.chart.title || '数据',
                        data: data.chart.values,
                        backgroundColor: [
                            'rgba(75, 108, 183, 0.7)',
                            'rgba(46, 204, 113, 0.7)',
                            'rgba(155, 89, 182, 0.7)',
                            'rgba(241, 196, 15, 0.7)',
                            'rgba(230, 126, 34, 0.7)'
                        ],
                        borderColor: 'white',
                        borderWidth: 2,
                        ...(chartType === 'line' && {
                            fill: false,
                            tension: 0.4,
                            borderColor: '#4b6cb7'
                        })
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: chartType === 'pie' ? 'right' : 'top'
                        },
                        title: {
                            display: true,
                            text: data.chart.title,
                            font: { size: 18 }
                        }
                    },
                    ...(chartType !== 'pie' && {
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: '类别'
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: data.chart.unit ? `数值 (${data.chart.unit})` : '数值'
                                },
                                beginAtZero: true
                            }
                        }
                    })
                }
            };

            new Chart(canvas, chartConfig);
        }

        function handleMsgData(data) {
            if (data.cur_page !== undefined) {
                document.getElementById('cur_page').value = data.cur_page;
            }
            if (data.total_page !== undefined) {
                document.getElementById('total_page').value = data.total_page;
            }
            if (data.total_count !== undefined) {
                document.getElementById('total_count').value = data.total_count;
            }
        }

        window.loadNextPage = function(e) {
            e.preventDefault();
            const curPage = parseInt(document.getElementById('cur_page').value || '0');
            const totalPage = parseInt(document.getElementById('total_page').value || '0');
            if (curPage >= totalPage) {
                alert("已经是最后一页了");
                return;
            }
            const nextPage = curPage + 1;
            const query = encodeURIComponent(document.getElementById('dialog').value);
            const uid = encodeURIComponent(document.getElementById('uid').value);
            if (eventSource) eventSource.close();
            outputEl.innerHTML = `<pre style="white-space: pre-wrap;">${currentQuery}, 翻页到第 ${nextPage}页/总共 ${totalPage} 页</pre>`;
            uri = `/stream?t=${Date.now()}&uid=${uid}&page=${nextPage}`
            eventSource = new EventSource(uri);
            console.log("new_event_source_uri=" + uri)
            eventSource.onmessage = handleSSEMessage;
            eventSource.onerror = handleSSEError;
        };

        function handleSSEError(event) {
            console.error("EventSource error:", event);
            if (eventSource) {
                eventSource.close();
                eventSource = null;
            }
        }
    </script>
</body>
</html>
