# logging.conf

[loggers]
keys=root, http_rag, http_nl2sql, http_docx, http_chat,
    bp_auth, bp_vdb,
    semantic_search, sql_agent,sql_yield, db_util, sys_init,
    audio, cfg_util,websockets.server,werkzeug, csm_service,
    docx_util, docx_cmt_util, vdb_oa_util, txt_util, agt_util, vdb_util, doris

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=INFO
handlers=consoleHandler,fileHandler


[logger_werkzeug]
level=ERROR
qualname=werkzeug
handlers=
propagate=1

[logger_websockets.server]
level=INFO
qualname=websockets.server
handlers=
propagate=1

[logger_http_rag]
level=DEBUG
qualname=http_rag
handlers=
propagate=1

[logger_http_nl2sql]
level=DEBUG
qualname=http_nl2sql
handlers=
propagate=1


[logger_http_docx]
level=DEBUG
qualname=http_docx
handlers=
propagate=1


[logger_http_chat]
level=DEBUG
qualname=http_chat
handlers=
propagate=1

[logger_csm_service]
level=DEBUG
qualname=csm_service
handlers=
propagate=1

[logger_semantic_search]
level=DEBUG
qualname=semantic_search
handlers=
propagate=1

[logger_sql_agent]
level=DEBUG
qualname=sql_agent
handlers=
propagate=1

[logger_sql_yield]
level=DEBUG
qualname=sql_yield
handlers=
propagate=1

[logger_sys_init]
level=DEBUG
qualname=sys_init
handlers=
propagate=1

[logger_db_util]
level=DEBUG
qualname=db_util
handlers=
propagate=1


[logger_doris]
level=DEBUG
qualname=doris
handlers=
propagate=1

[logger_docx_util]
level=DEBUG
qualname=docx_util
handlers=
propagate=1


[logger_docx_cmt_util]
level=DEBUG
qualname=docx_cmt_util
handlers=
propagate=1

[logger_txt_util]
level=DEBUG
qualname=txt_util
handlers=
propagate=1


[logger_agt_util]
level=DEBUG
qualname=agt_util
handlers=
propagate=1


[logger_vdb_util]
level=DEBUG
qualname=vdb_util
handlers=
propagate=1

[logger_cfg_util]
level=DEBUG
qualname=cfg_util
handlers=
propagate=1


[logger_vdb_oa_util]
level=INFO
qualname=vdb_oa_util
handlers=
propagate=1


[logger_bp_auth]
level=INFO
qualname=bp_auth
handlers=
propagate=1

[logger_bp_vdb]
level=INFO
qualname=bp_vdb
handlers=
propagate=1

[logger_audio]
level=DEBUG
qualname=audio
handlers=
propagate=1

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)


[handler_fileHandler]
class=concurrent_log_handler.ConcurrentRotatingFileHandler
level=DEBUG
formatter=simpleFormatter
# filename, in append mode, split file with 10MB, file encoding, write file with no delay
args=('app.log', 'a', 1024*1024*10, 5, 'utf-8', False)

[formatter_simpleFormatter]
format=%(asctime)s - %(thread)s - %(name)s - %(levelname)s -%(funcName)s - [%(lineno)d]- %(message)s
