<!DOCTYPE html>
<html>
<body>
  <div style="height:20%;width:20%; margin:auto"> <!-- 增加容器约束 -->
    <canvas id="myChart"></canvas>
  </div>
  <div style="height:20%;width:20%; margin:auto"> <!-- 增加容器约束 -->
   <svg viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 坐标系 -->
  <line x1="40" y1="180" x2="260" y2="180" stroke="gray"/>
  
  <!-- 数据柱 -->
  <rect x="50" y="144" width="40" height="36" fill="#4CAF50"/>   <!-- 章三12 -->
  <rect x="110" y="141" width="40" height="39" fill="#2196F3"/>  <!-- 李四13 -->
  <rect x="170" y="0" width="40" height="180" fill="#FF5722"/>   <!-- 王五60 -->
  
  <!-- 数据标签 -->
  <text x="65" y="135" font-size="12" fill="white">12</text>
  <text x="125" y="132" font-size="12" fill="white">13</text>
  <text x="185" y="20" font-size="12" fill="white">60</text>
  
  <!-- X轴标签 -->
  <text x="65" y="195" font-size="12">章三</text>
  <text x="125" y="195" font-size="12">李四</text>
  <text x="185" y="195" font-size="12">王五</text>
  
  <!-- Y轴刻度 -->
  <text x="30" y="185" font-size="10">0</text>
  <text x="25" y="125" font-size="10">20</text>
  <text x="25" y="65" font-size="10">40</text>
  <text x="25" y="5" font-size="10">60</text>
</svg>

  </div>
  <script src="./chart.min.3.8.0.js"></script>
  <script>
    // 示例数据（替换成你的表格数据）
    const data = {
      labels: ["A", "B", "C"],    // 表格第一列
      datasets: [{
        data: [30, 50, 20],       // 表格第二列
        backgroundColor: ['#FF6B6B', '#4ECDC4', '#45B7D1']
      }]
    };

    new Chart(document.getElementById('myChart'), {
      type: 'pie',  // 可改为 bar/line/doughnut 等
      data: data
    });
  </script>
</body>
</html>
