<!DOCTYPE html>
<html>
<head>

   <script src="./chart.min.3.8.0.js"> </script>
</head>
<body>
  <div style="height:20%;width:20%; margin:auto"> <!-- 增加容器约束 -->
    <canvas id="myChart"></canvas>
  </div>


  <script>
    // 示例数据（替换成你的表格数据）
    const data = {
      labels: ["A", "B", "C"],    // 表格第一列
      datasets: [{
        data: [30, 50, 20],       // 表格第二列
        backgroundColor: ['#FF6B6B', '#4ECDC4', '#45B7D1']
      }]
    };

    new Chart(document.getElementById('myChart'), {
      type: 'pie',  // 可改为 bar/line/doughnut 等
      data: data
    });
  </script>
</body>
</html>
