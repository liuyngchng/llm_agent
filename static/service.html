<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>燃气上门服务申请表</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; max-width: 800px; margin: 0 auto; padding: 20px; }
        h1 { text-align: center; color: #2c3e50; margin-bottom: 30px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="tel"], input[type="date"], textarea, select {
            width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;
        }
        textarea { height: 80px; }
        .required:after { content: " *"; color: red; }
        .submit-btn {
            background-color: #3498db; color: white; padding: 10px 15px;
            border: none; border-radius: 4px; cursor: pointer; font-size: 16px;
        }
        .submit-btn:hover { background-color: #2980b9; }
        .note { font-size: 12px; color: #7f8c8d; margin-top: 5px; }
    </style>
</head>
<body>
    <h1 style="color:#1890ff;text-align:center;margin:0 0 25px 0;font-size:1.8em">燃气上门服务申请表</h1>
    <form id="serviceRequestForm" style="display:flex;flex-direction:column;gap:15px">
        <div style="display:flex;flex-direction:column;gap:8px">
            <label style="color:#666;font-weight:500"><span style="color:red">* </span>服务类型</label>
            <select id="serviceType" style="padding:12px 15px;border:1px solid #ddd;border-radius:5px;font-size:16px" required>
                <option value="">-- 请选择 --</option>
                <option value="报装服务">报装服务</option>
                <option value="安全检查">安全检查</option>
                <option value="紧急抢修">紧急抢修</option>
                <option value="设施维修">设施维修</option>
                <option value="拆改迁移">拆改迁移</option>
                <option value="器具安装">器具安装</option>
                <option value="其他">其他</option>
            </select>
        </div>

        <div style="display:flex;flex-direction:column;gap:8px">
            <label style="color:#666;font-weight:500"><span style="color:red">* </span>客户姓名</label>
            <input type="text" id="customerName" style="padding:12px 15px;border:1px solid #ddd;border-radius:5px;font-size:16px" required>
        </div>

        <div style="display:flex;flex-direction:column;gap:8px">
            <label style="color:#666;font-weight:500"><span style="color:red">* </span>联系电话</label>
            <input type="tel" id="contactNumber" style="padding:12px 15px;border:1px solid #ddd;border-radius:5px;font-size:16px" required>
        </div>

        <div style="display:flex;flex-direction:column;gap:8px">
            <label style="color:#666;font-weight:500"><span style="color:red">* </span>服务地址</label>
            <input type="text" id="address" style="padding:12px 15px;border:1px solid #ddd;border-radius:5px;font-size:16px" required>
        </div>

        <div style="display:flex;flex-direction:column;gap:8px">
            <label style="color:#666;font-weight:500"><span style="color:red">* </span>期望上门日期</label>
            <input type="date" id="preferredDate" style="padding:12px 15px;border:1px solid #ddd;border-radius:5px;font-size:16px" required>
        </div>

        <div style="display:flex;flex-direction:column;gap:8px">
            <label style="color:#666;font-weight:500">期望上门时间段</label>
            <select id="preferredTime" style="padding:12px 15px;border:1px solid #ddd;border-radius:5px;font-size:16px">
                <option value="">任意时间</option>
                <option value="08:00-12:00">上午 (08:00-12:00)</option>
                <option value="12:00-14:00">中午 (12:00-14:00)</option>
                <option value="14:00-18:00">下午 (14:00-18:00)</option>
                <option value="18:00-21:00">晚上 (18:00-21:00)</option>
            </select>
        </div>

        <div style="display:flex;flex-direction:column;gap:8px">
            <label style="color:#666;font-weight:500"><span style="color:red">* </span>问题描述/服务需求</label>
            <textarea id="problemDescription" style="padding:12px 15px;border:1px solid #ddd;border-radius:5px;font-size:16px;height:80px" required></textarea>
        </div>

        <div style="display:flex;flex-direction:column;gap:8px">
            <label style="color:#666;font-weight:500">客户类型</label>
            <select id="customerType" style="padding:12px 15px;border:1px solid #ddd;border-radius:5px;font-size:16px">
                <option value="居民客户">居民客户</option>
                <option value="非居民客户">非居民客户</option>
                <option value="农村管道客户">农村管道客户</option>
            </select>
        </div>

        <div style="display:flex;flex-direction:column;gap:8px">
            <label style="color:#666;font-weight:500">备注信息</label>
            <textarea id="additionalNotes" style="padding:12px 15px;border:1px solid #ddd;border-radius:5px;font-size:16px;height:80px"></textarea>
            <p style="color:#999;font-size:0.9em;margin:5px 0 0 0">如有特殊需求或其他说明请在此填写</p>
        </div>

        <button type="submit" class="send-button" style="width:150px;margin-top:10px;align-self:flex-end">提交申请</button>
    </form>

    <script>
        document.getElementById('serviceRequestForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('服务申请已提交！我们的客户经理将在1个工作日内与您联系确认。');
            // 这里可以添加实际的表单提交逻辑
        });
    </script>
</body>
</html>
