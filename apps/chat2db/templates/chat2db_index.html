<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>{{sys_name}}</title>
    <meta charset="utf-8">
    <meta id="txt2sql_index.html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="/static/chart.min.3.8.0.js"></script>
    <link rel="stylesheet" href="/static/font-awesome.all.min.css">
    <link rel="stylesheet" href="/static/txt2sql.css">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <div class="title">
                <div class="icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div>{{sys_name}}</div>
            </div>
            <p class="subtitle">自然语言生成SQL查询 · 实时数据可视化</p>
        </div>

        <div class="nav-links">

            <a href="/cfg/idx?uid={{uid}}&app_source={{app_source}}" class="nav-link" target="_blank">
                <i class="fas fa-cog"></i>数据源配置
            </a>
            <a href="/user/prompt?uid={{uid}}&app_source={{app_source}}&t=1" class="nav-link" target="_blank">
                <i class="fas fa-cog"></i>提示词配置
            </a>
            {% if hack_admin =='1' %}
            <a href="/user/hack/info?uid={{uid}}&app_source={{app_source}}" class="nav-link" target="_blank">
                <i class="fas fa-cog"></i>个性化设置
            </a>
            {% endif %}
            <a href="/logout?uid={{uid}}&app_source={{app_source}}" class="nav-link">
                <i class="fas fa-sign-out-alt"></i>退出
            </a>
        </div>

        <div class="input-group">
            <div class="input-icon">
                <i class="fas fa-search"></i>
            </div>
            <input type="text"
                value="查询去年各个公司的用气量，做个对比分析"
                name="dialog"
                id="dialog"
                placeholder="输入您的数据查询需求...">
            <button type="button" class="voice-button" id="voice-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 15c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v7c0 1.66 1.34 3 3 3zm-1-12c0-.55.45-1 1-1s1 .45 1 1v7c0 .55-.45 1-1 1s-1-.45-1-1V3zm6 9c0 3.53-2.61 6.43-6 6.92V21h2c.55 0 1 .45 1 1s-.45 1-1 1H7c-.55 0-1-.45-1-1s.45-1 1-1h2v-2.08c-3.39-.49-6-3.39-6-6.92 0-.55.45-1 1-1s1 .45 1 1c0 2.76 2.24 5 5 5s5-2.24 5-5c0-.55.45-1 1-1s1 .45 1 1z"/>
                </svg>
            </button>
            <button id="startBtn">
                <i class="fas fa-play"></i> 查&nbsp;&nbsp;&nbsp;&nbsp;询
            </button>
        </div>

        <div id="stream_output">
            <div class="empty-state">
                <p>查询结果将在此处显示</p>
                <p style="margin-top: 10px; font-size: 0.9rem;">输入问题后点击"查询"按钮开始</p>
            </div>
        </div>

        <div class="status-indicator" id="status-indicator"></div>
        <div id="voice-effect" class="voice-effect" style="display:none"></div>

        <input type="hidden" id ="uid" name="uid" value="{{uid}}">
        <input type="hidden" id ="t" name="t" value="{{t}}">
        <input type="hidden" id ="cur_page" name="cur_page" value="{{cur_page}}">
        <input type="hidden" id ="next_page" name="next_page" value="">
        <input type="hidden" id ="total_page" name="total_page" value="{{total_page}}">
        <input type="hidden" id="total_count" name="total_count" value="">
        <input type="hidden" id ="greeting" name="greeting" value="{{greeting}}">

        <footer>
            <p>© 2025 数据查询平台 | KLSZ</p>
            <p class="subtitle" style="margin-top: 10px; font-size: 0.85rem;">
                默认使用来自公共互联网的样例数据，使用私有数据请在"系统配置"中设置
            </p>
        </footer>
    </div>
    <script type="text/javascript" src="/static/txt2sql.js"></script>
</body>
</html>
