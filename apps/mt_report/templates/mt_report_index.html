<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta id="mt_report_index.html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会议纪要整理</title>
    <link rel="stylesheet" href="/static/mt_report.css">
    <script type="text/javascript" src="/static/mt_report.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-buttons">
                <a href="/mt_report/task?uid={{uid}}&app_source={{app_source}}&t={{t}}" class="my-btn" target="_blank">
                    <i class="fas fa-user"></i> 我的任务
                </a>
                <a href="/logout?uid={{uid}}&app_source={{app_source}}" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> 退出
                </a>
            </div>
            <h1><i class="fas fa-file-word"></i> 会议纪要整理</h1>
            <p>上传会议记录，智能生成专业会议纪要</p>
        </header>

        <div class="progress-container">
            <div class="progress-steps">
                <div class="progress-bar" id="progressBar" style="width: 0%;"></div>
                <div class="step active">
                    <span>1</span>
                    <div class="step-label">提交整理需求</div>
                </div>
                <div class="step">
                    <span>2</span>
                    <div class="step-label">下载会议纪要</div>
                </div>
            </div>
        </div>

        <div class="step-panel active" id="step1">
            <h2><i class="fas fa-edit"></i> 提交会议信息</h2>

            <div class="form-group">
                <label for="docTitle">【1】会议主题</label>
                <input type="text" id="docTitle" placeholder="请输入会议主题，如：2024年第一季度项目评审会议纪要">
            </div>

            <div class="form-group">
                <label for="contentFile">【2】会议内容要点</label>
                <div class="upload-btn">
                    <button class="btn btn-primary">
                        <i class="fas fa-file-alt"></i> 选择会议内容文件 (.txt 或.md)
                    </button>
                    <input type="file" class="file-input" id="contentFile" accept=".txt,.md" onchange="handleContentFileUpload(this)">
                </div>
                <div class="file-info" id="contentFileInfo">
                    <div class="file-name">
                        <i class="fas fa-file-alt"></i>
                        <span id="contentFileName">未选择文件</span>
                    </div>
                </div>
            </div>

            <div class="upload-container active" id="uploadContainer">
                <i class="fas fa-cloud-upload-alt"></i>
                <h3>上传会议纪要模板</h3>
                <p>支持上传Word docx 格式的会议纪要模板，系统将基于会议内容要点生成标准化的会议纪要</p>

                <div class="upload-btn">
                    <button class="btn btn-primary">
                        <i class="fas fa-file-word"></i> 选择会议纪要模板
                    </button>
                    <input type="file" class="file-input" id="templateFile" accept=".docx" onchange="handleFileUpload(this)">
                </div>

                <div class="file-info" id="fileInfo">
                    <div class="file-name">
                        <i class="fas fa-file-word"></i>
                        <span id="fileName">未选择文件</span>
                    </div>
                    <div class="file-size" id="fileSize">-</div>
                </div>
            </div>

            <button class="btn btn-primary" id="generateBtn" onclick="gen_mt_report()">
                提交任务 <i class="fas fa-file-word"></i>
            </button>
        </div>
    </div>

    <input type="hidden" id="uid" name="uid" value="{{uid}}">
    <input type="hidden" id="t" name="t" value="{{t}}">
    <input type="hidden" id="taskId" name="taskId" value="{{taskId}}">
    <input type="hidden" id="file_name" name="file_name" value="{{file_name}}">
    <input type="hidden" id="outline_source" name="outline_source" value="{{outline_source}}">
    <input type="hidden" id="elapsed_time" name="elapsed_time" value="">

    <!--存储Markdown原始内容 -->
    <textarea id="outlineText" style="display:none;"></textarea>
</body>
</html>
