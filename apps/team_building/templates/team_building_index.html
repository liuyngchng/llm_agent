<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta id="paper_review_index.html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{sys_name}}</title>
    <link rel="stylesheet" href="/static/team_building.css">
    <link rel="stylesheet" href="/static/font-awesome.all.min.css">
    <script type="text/javascript" src="/static/team_building.js"></script>
</head>
<body>
    <div class="container">
        <header>
    <!-- 企业Logo区域 -->
            <div class="header-logo">
                 <i class="fas fa-university logo-icon" id="companyLogo"></i>
<!--                <img src="/static/logo.png" alt="企业Logo" class="logo-img" id="companyLogo">-->
            </div>

            <div class="header-buttons">
                <a href="/team_building/task?uid={{uid}}&app_source={{app_source}}&t={{t}}" class="my-btn" target="_blank">
                    <i class="fas fa-user"></i> 我的任务
                </a>
                <a href="/logout?uid={{uid}}&app_source={{app_source}}" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> 退出
                </a>
            </div>
            <h1><i class="fas fa-user-tie"></i>{{sys_name}}</h1>
            <p>根据评审标准和评审材料，系统自动生成评审结果</p>
        </header>

        <div class="step-panel active" id="step1">
            <h2><i class="fas fa-edit"></i> 提交评审材料</h2>
            <div class="form-group">
                <label for="reviewTopic">【1】材料名称/题目</label>
                <input type="text" id="reviewTopic" list="topicList" name="doc_title" placeholder="可以直接输入，也可以从下拉菜单中选取">
                <datalist id="topicList">
                    <option value="">-- 请选择评审主题 --</option>
                    {% for topic in arg1 %}
                    <option value="{{ topic }}">{{ topic }}</option>
                    {% endfor %}
                </datalist>
            </div>
            <div class="form-group">
                <label for="reviewTopic">【2】评审类别</label>
                <input type="text" id="reviewType" list="typeList" name="doc_type" placeholder="可以直接输入，也可以从下拉菜单中选取">
                <datalist id="typeList">
                    <option value="">-- 请选择评审类别 --</option>
                    {% for topic in arg2 %}
                    <option value="{{ topic }}">{{ topic }}</option>
                    {% endfor %}
                </datalist>
            </div>

            <div class="form-group">
                <label for="reviewCriteria">【3】评审标准</label>
                <div class="upload-container">
                    <i class="fas fa-file-alt"></i>
                    <h3>上传评审标准</h3>
                    <p>支持上传 Excel (.xlsx) 或 Word (.docx) 格式的评审标准文件</p>

                    <div class="upload-btn">
                        <button class="btn btn-primary">
                            <i class="fas fa-file-alt"></i> 选择评审标准
                        </button>
                        <input type="file" class="file-input" id="reviewCriteria" accept=".xlsx,.docx" onchange="handleCriteriaUpload(this)">
                    </div>

                    <div class="file-info" id="criteriaFileInfo" style="display: none;">
                        <div class="file-name">
                            <i class="fas fa-file-alt" id="criteriaFileIcon"></i>
                            <span id="criteriaFileName">未选择文件</span>
                        </div>
                        <div class="file-size" id="criteriaFileSize">-</div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="reviewPaperFile">【4】评审材料</label>
                <div class="upload-container active" id="uploadContainer">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <h3>上传评审材料</h3>
                    <p>支持上传Word docx、PNG 格式图片的评审材料，系统将基于评审标准生成标准化的评审结果</p>
                    <p>** Word 文档需要至少包含二级标题</p>

                    <div class="upload-btn">
                        <button class="btn btn-primary">
                            <i class="fas fa-file-word"></i> 选择评审材料
                        </button>
                        <input type="file" class="file-input" id="reviewPaperFile" accept=".docx" onchange="handleDocxUpload(this)">
                    </div>

                    <div class="file-info" id="docxFileInfo" style="display: none;">
                        <div class="file-name">
                            <i class="fas fa-file-word"></i>
                            <span id="docxFileName">未选择文件</span>
                        </div>
                        <div class="file-size" id="docxFileSize">-</div>
                    </div>
                </div>
            </div>

            <div class="generate-btn-container">
                <button class="btn btn-primary generate-btn" id="generateBtn" onclick="gen_review_report()">
                    生成评审报告 <i class="fas fa-file-contract"></i>
                </button>
            </div>
        </div>
    </div>

    <input type="hidden" id="uid" name="uid" value="{{uid}}">
    <input type="hidden" id="t" name="t" value="{{t}}">
    <input type="hidden" id="taskId" name="taskId" value="{{taskId}}">
    <input type="hidden" id="review_criteria_file_name" name="review_criteria_file_name" value="">
    <input type="hidden" id="review_paper_file_name" name="review_paper_file_name" value="">
    <input type="hidden" id="elapsed_time" name="elapsed_time" value="">
</body>
</html>
