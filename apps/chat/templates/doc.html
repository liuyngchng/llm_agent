<!DOCTYPE html>
<html>
<head>
    <title>doc</title>
<!--    本地已经启动 localhost:8080 的 onlyoffice/documentserver-->
    <script type="text/javascript" src="http://localhost/web-apps/apps/api/documents/api.js"></script>
    <link rel="stylesheet" href="/static/doc.css">
    <link rel="stylesheet" href="/static/font-awesome.6.0.0.all.min.css">
</head>
<body>
    <div class="header">
        <div class="logo">文档审阅</div>
        <div class="header-actions">
            <!-- 简洁的上传按钮 -->
            <div class="file-upload-btn-container">
                <input type="file" id="fileInput" accept=".docx,.doc,.txt,.pdf,.xlsx,.pptx" style="display: none;">
                <button id="uploadButton" class="btn-attach" title="上传文档">
                    <i class="fas fa-paperclip"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="review-container">
        <div class="editor-panel">
            <div class="panel-header">文档预览</div>
            <div id="editorContainer">
                <div class="empty-state">
                    <div style="font-size: 48px; margin-bottom: 20px;">📄</div>
                    <h3>请先上传文档</h3>
                    <p>点击右上角回形针按钮上传文档</p>
                    <p class="file-types">支持: Word, PDF, Excel, PowerPoint</p>
                </div>
            </div>
        </div>

        <div class="ai-panel">
            <div class="panel-header">AI 修改意见</div>
            <div class="panel-content" id="suggestionsList">
                <div class="empty-state">
                    <div style="font-size: 48px; margin-bottom: 20px;">🤖</div>
                    <h3>等待文档分析</h3>
                    <p>上传文档后，AI将自动分析并显示修改意见</p>
                </div>
            </div>
        </div>
    </div>

    <div id="uploadStatus" class="status-container"></div>

    <script type="text/javascript" src="/static/doc.js"></script>
</body>
</html>
