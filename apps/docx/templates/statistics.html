<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运营管理</title>
    <link rel="stylesheet" href="/static/statistic.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> 运营管理</h1>
            <p>实时查看用户活跃数据，优化产品提升用户转化率</p>
        </header>

        <div class="tasks-container">
            <div class="loading-overlay" id="loadingOverlay">
                <div class="spinner"></div>
            </div>
            <table id="tasksTable">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>用户ID</th>
                        <th>昵称</th>
                        <th>日期</th>
                        <th>当日访问量</th>
                        <th>输入tokens总数</th>
                        <th>输出tokens总数</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 数据将由JavaScript动态填充 -->
                </tbody>
            </table>

            <div class="empty-state" id="emptyState" style="display: none;">
                <i class="fas fa-inbox"></i>
                <h3>暂无用户数据</h3>
                <p>当前还没有用户活跃数据</p>
            </div>
        </div>
    </div>

    <div class="auto-refresh-indicator" id="refreshIndicator">
        <i class="fas fa-sync-alt"></i> 自动刷新已启用
    </div>
    <input type="hidden" id ="uid" name="uid" value="{{uid}}">
    <input type="hidden" id ="t" name="t" value="{{t}}">
    <script type="text/javascript" src="/static/statistic.js"></script>
</body>
</html>
