[loggers]
keys=root, gunicorn, app,
    common.bp_auth, common.bp_vdb, common.db_util, common.sys_init,
    common.cfg_util, common.agt_util, common.vdb_util,
    mermaid_render, websockets.server,werkzeug,
    docx_file_util, docx_gen_parallel, docx_file_cmt_util,  txt_gen_util

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler,fileHandler

[logger_gunicorn]
level=INFO
qualname=gunicorn
handlers=
propagate=1

[logger_werkzeug]
level=ERROR
qualname=werkzeug
handlers=
propagate=1

[logger_websockets.server]
level=DEBUG
qualname=websockets.server
handlers=
propagate=1

[logger_app]
level=DEBUG
qualname=app
handlers=
propagate=1

[logger_common.sys_init]
level=DEBUG
qualname=common.sys_init
handlers=
propagate=1

[logger_common.db_util]
level=DEBUG
qualname=common.db_util
handlers=
propagate=1

[logger_common.vdb_util]
level=DEBUG
qualname=common.vdb_util
handlers=
propagate=1


[logger_mermaid_render]
level=DEBUG
qualname=mermaid_render
handlers=
propagate=1


[logger_docx_gen_parallel]
level=DEBUG
qualname=docx_gen_parallel
handlers=
propagate=1

[logger_docx_file_util]
level=DEBUG
qualname=docx_file_util
handlers=
propagate=1


[logger_docx_file_cmt_util]
level=DEBUG
qualname=docx_file_cmt_util
handlers=
propagate=1

[logger_txt_gen_util]
level=DEBUG
qualname=txt_gen_util
handlers=
propagate=1


[logger_common.agt_util]
level=DEBUG
qualname=common.agt_util
handlers=
propagate=1

[logger_common.cfg_util]
level=DEBUG
qualname=common.cfg_util
handlers=
propagate=1

[logger_common.bp_auth]
level=DEBUG
qualname=common.bp_auth
handlers=
propagate=1

[logger_common.bp_vdb]
level=DEBUG
qualname=common.bp_vdb
handlers=
propagate=1


[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)


[handler_fileHandler]
class=concurrent_log_handler.ConcurrentRotatingFileHandler
level=DEBUG
formatter=simpleFormatter
# filename, in append mode, split file with 10MB, file encoding, write file with no delay
args=('app.log', 'a', 1024*1024*10, 5, 'utf-8', False)

[formatter_simpleFormatter]
format=%(asctime)s - %(thread)s - %(name)s - %(levelname)s -%(funcName)s - [%(lineno)d]- %(message)s
