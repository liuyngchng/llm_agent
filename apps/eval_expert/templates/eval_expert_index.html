<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta id="chat_index.html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="/static/purify.min.js"></script>
    <script type="text/javascript" src="/static/marked.min.js"></script>
    <link rel="stylesheet" href="/static/eval_expert.css?t=1">
    <link rel="stylesheet" href="/static/font-awesome.all.min.css?t=2">
    <title>AI 评审数字专家</title>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-gavel"></i><i class="fas fa-robot"></i> AI 评审数字专家</h1>
            <div class="system-settings-link-container">
                <a href="/logout?uid={{uid}}&app_source={{app_source}}" class="system-settings-link" target="_blank">
                    <i class="fas fa-sign-out-alt"></i> 退出
                </a>
            </div>
        </header>

        <div class="chat-container" id="chat-container">
            <!-- 初始欢迎消息 -->
            <div class="message-container bot-message-container">
            </div>
        </div>

        <form id="query-form">
            <div class="input-container">
                <!-- 上传文件按钮区域 -->
                <div class="upload-section">
                    <div class="file-upload-button" id="file-upload-button" title="上传文件">
                        <i class="fas fa-paperclip"></i>
                    </div>
                    <input type="file" id="file-input" multiple accept=".pdf,.doc,.docx,.xls,.xlsx,.txt,.ppt,.pptx,.jpg,.jpeg,.png,.zip,.rar">
                </div>

                <!-- 输入框 -->
                <input type="text" class="input-field" id="query-input" name="msg"
                    placeholder="输入评审要求（可选），或直接上传文件进行评审..." autocomplete="off">

                <!-- 操作按钮 -->
                <div class="button-container">
                    <button type="submit" class="send-button" id="send-button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                    <button type="button" class="stop-button" id="stop-button" style="display:none;">
                        <i class="fas fa-stop"></i>
                    </button>
                </div>
            </div>

            <!-- 文件列表 -->
            <div class="file-list-container" id="file-list-container">
                <div class="file-list" id="file-list"></div>
            </div>

            <input type="hidden" id ="uid" name="uid" value="{{uid}}">
            <input type="hidden" id ="t" name="t" value="{{t}}">
            <input type="hidden" id ="app_source" name="app_source" value="{{app_source}}">
            <input type="hidden" id ="greeting" name="greeting" value="{{greeting}}">
        </form>
    </div>
    <script type="text/javascript" src="/static/eval_expert.js"></script>
</body>
</html>
