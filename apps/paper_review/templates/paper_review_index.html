<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta id="paper_review_index.html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 数字评委</title>
    <link rel="stylesheet" href="/static/paper_review.css">
    <script type="text/javascript" src="/static/paper_review.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-buttons">
                <a href="/paper_review/task?uid={{uid}}&app_source={{app_source}}&t={{t}}" class="my-btn" target="_blank">
                    <i class="fas fa-user"></i> 我的任务
                </a>
                <a href="/logout?uid={{uid}}&app_source={{app_source}}" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> 退出
                </a>
            </div>
            <h1><i class="fas fa-file-word"></i> AI 数字评委</h1>
            <p>上传评审标准和评审材料，智能生成评审结果</p>
        </header>

        <div class="progress-container">
            <div class="progress-steps">
                <div class="progress-bar" id="progressBar" style="width: 0%;"></div>
                <div class="step active">
                    <span>1</span>
                    <div class="step-label">提交评审材料</div>
                </div>
                <div class="step">
                    <span>2</span>
                    <div class="step-label">下载评审结果</div>
                </div>
            </div>
        </div>

        <div class="step-panel active" id="step1">
            <h2><i class="fas fa-edit"></i> 提交评审材料</h2>

            <div class="form-group">
                <label for="docTitle">【1】评审主题</label>
                <input type="text" id="docTitle" placeholder="请输入评审主题，如：xxxx可行性研究评审">
            </div>

            <div class="form-group">
                <label for="contentFile">【2】评审标准</label>
                <div class="upload-btn">
                    <button class="btn btn-primary">
                        <i class="fas fa-file-alt"></i> 选择评审标准文件 (.xlsx)
                    </button>
                    <input type="file" class="file-input" id="contentFile" accept=".xlsx" onchange="handleContentFileUpload(this)">
                </div>
                <div class="file-info" id="contentFileInfo">
                    <div class="file-name">
                        <i class="fas fa-file-alt"></i>
                        <span id="contentFileName">未选择文件</span>
                    </div>
                </div>
            </div>

            <div class="upload-container active" id="uploadContainer">
                <i class="fas fa-cloud-upload-alt"></i>
                <h3>上传评审材料</h3>
                <p>支持上传Word docx 格式的评审材料，系统将基于评审标准生成标准化的评审结果</p>

                <div class="upload-btn">
                    <button class="btn btn-primary">
                        <i class="fas fa-file-word"></i> 选择评审材料
                    </button>
                    <input type="file" class="file-input" id="templateFile" accept=".docx" onchange="handleFileUpload(this)">
                </div>

                <div class="file-info" id="fileInfo">
                    <div class="file-name">
                        <i class="fas fa-file-word"></i>
                        <span id="fileName">未选择文件</span>
                    </div>
                    <div class="file-size" id="fileSize">-</div>
                </div>
            </div>

            <button class="btn btn-primary" id="generateBtn" onclick="gen_paper_review()">
                提交任务 <i class="fas fa-file-word"></i>
            </button>
        </div>
    </div>

    <input type="hidden" id="uid" name="uid" value="{{uid}}">
    <input type="hidden" id="t" name="t" value="{{t}}">
    <input type="hidden" id="taskId" name="taskId" value="{{taskId}}">
    <input type="hidden" id="file_name" name="file_name" value="{{file_name}}">
    <input type="hidden" id="outline_source" name="outline_source" value="{{outline_source}}">
    <input type="hidden" id="elapsed_time" name="elapsed_time" value="">

    <!--存储Markdown原始内容 -->
    <textarea id="outlineText" style="display:none;"></textarea>
</body>
</html>
