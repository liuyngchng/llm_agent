<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>材料评审任务</title>
    <link rel="stylesheet" href="/static/paper_review.my.task.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> 材料评审任务</h1>
            <p>查看和管理您的材料评审任务</p>
        </header>

        <div class="tasks-container">
            <div class="loading-overlay" id="loadingOverlay">
                <div class="spinner"></div>
            </div>
            <table id="tasksTable">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>评审任务</th>
                        <th>创建时间</th>
                        <th>处理信息</th>
                        <th>处理进度</th>
                        <th>结果下载</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 数据将由JavaScript动态填充 -->
                </tbody>
            </table>

            <div class="empty-state" id="emptyState" style="display: none;">
                <i class="fas fa-inbox"></i>
                <h3>暂无材料评审任务</h3>
                <p>您还没有创建任何材料评审任务</p>
            </div>
        </div>
    </div>

    <div class="auto-refresh-indicator" id="refreshIndicator">
        <i class="fas fa-sync-alt"></i> 自动刷新已启用
    </div>
    <input type="hidden" id ="uid" name="uid" value="{{uid}}">
    <input type="hidden" id ="t" name="t" value="{{t}}">
    <script type="text/javascript" src="/static/paper_review.my.task.js"></script>
</body>
</html>
